  "securitySchemes":
    "basic":
      "description": "KAS uses Basic HTTP Auth. All requests must contain a valid Authorization header.
        KAS user must use access key ID as `username`, and secret access key as `password`
        to create credentials for Basic Auth.


        The KAS account credentials grant access to all services of KAS and own all rights to the Klaytn account created with Wallet API, 
        which means they can execute value transfer of assets on the Klaytn account (like KLAY) or a 
        [Transaction](https://docs.klaytnapi.com/tutorial/wallet-transaction-api).
        To keep your KAS/Klaytn accounts secure, do not share your 
        KAS API Secret Access Key with others.

        ### cURL

        ```

        \  curl --location --request GET 'https://th-api.klaytnapi.com/v2/contract/ft'
        \\

        \  -u ${your_accessKeyId}:${your_secretAccessKey} \\

        \  --header 'x-chain-id: 8217' \\

        \  --header 'Content-Type: application/json'

        ```     \ 

        \n"
      "type": "http"
      "scheme": "basic"
