        history of `KlayTransfer` will be
        included in the result. `KlayTransfer` included in FT, NFT, MT transfers may have a `value` of 0. 
        For more details, please refer to `GET
        /v2/transfer`.<p></p>


        ## Transaction type<p></p>


        * You can set the `kind` parameter to query different types of transactions.<br>

        * Not setting the `kind` parameter will query all types of transactions.<p></p><br>


        ## Date range<p></p>


        * `range` is queried in the form of `range={from},{to}`<br>

        * `{from}` and `{to}` will be considered Unix time in the case of a decimal number, and block number 
        in the case of a hexadecimal number<br>

        * When there is no value for `{to}`, current time or the latest block number will be used.<br>

        * You can retrieve the transaction history from the past 6 months maximum. (for both unix time and block number)<p></p><br>


        ## Size<p></p>


        * The query parameter `size` is optional. (Min = 1, Max = 1000, Default =
        100)<br>

        * Returns an error when given a negative number.<br>

        * Uses default value (`size=100`) when given a 0.<br>

        * Uses the maximum value (`size=1000`) when given a value higher than 1000.<br>"
