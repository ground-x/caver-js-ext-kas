"openapi": "3.0.0"
"info":
  "title": "Token History API"
  "description": "# Introduction


    Token History API allows you to query the transaction history of KLAY, FTs (KIP-7 and Labelled ERC-20), 
    NFTs (KIP-17 and
    Labelled ERC-721), and MTs (KIP-37 and Labelled ERC-1155). You can track KLAY's transaction history or 
    retrieve NFT-related data of a certain EOA.



    For more details on using Token History API, please refer to the [Tutorial](https://docs.klaytnapi.com/tutorial).



    For any inquiries on this document or KAS in general, please visit [Developer Forum](https://forum.klaytn.com/).

    \n"
"paths":
  "/v2/transfer":
    "get":
      "description": "Query all transaction history. Transaction history is divided into KLAY Transfer (`KlayTransfer`), FT Transfer
        (`FtTransfer`), NFT Transfer (`NftTransfer`), and MT Transfer (`MtTransfer`).
        <p></p>


        ## KlayTransfer in FT/NFT/MT transactions <p></p>


        For transfers of FTs, NFTs, or MTs, `KlayTransfer` history will also be included in the query result.
        This is because FT/NFT/MT transfers are essentially execution of a corresponding contract function, and the response for the transfer includes
        `KlayTransfer`, which is equivalent to the transaction for sending KLAY. Since most transactions that execute contract functions
        do not usually send KLAY, the `value` of `KlayTransfer` that transfered NT, NFT, and MT may be zero. By using the `exclude-zero-klay=true` query, `KlayTransfer` can be excluded.

        <p></p>


        ## Transaction type<p></p>


        * You can choose KLAY, FT, NFT or MT by setting `kind` parameter to get 
        transaction history of a certain type or a combination of types.<br>

        * If you don't set the `kind` parameter, all transaction types will be returned.<p></p><br>


        ## Date range<p></p>


        * `range` is queried in the form of `range={from},{to}`<br>

        * `{from}` and `{to}` will be considered Unix time in the case of a decimal number, and block number 
        in the case of a hexadecimal number<br>

        * When there is no value for `{to}`, current time or the latest block number will be used.<br>

        * You can retrieve the transaction history from the past 6 months maximum. (for both Unix time and
        block number)<p></p><br>


        ## Preset<p></p>


        Preset is a collection of EOA and FT, NFT and MT contracts. You can use it to repetitively retrieve transaction history
        for certain accounts quickly and easily.<p></p>


        * The parameter `presets` is a required parameter.<br>

        *
        [Preset](https://console.klaytnapi.com/en/service/th/preset/list) needs to be
        created on KAS Console in advance.<br>

        * You can check your Preset ID on KAS Console. For more information please visit [Preset](https://docs.klaytnapi.com/v/en/tutorial/th-api/th-api-token-history#preset).<p></p><br>


        ## Size<p></p>


        * The query parameter `size` is optional. (Min = 1, Max = 1000, Default =
        100)<br>

        * Returns an error when given a negative number<br>

        * Uses default value (`size=100`) when `size=0`<br>

        * Uses the maximum value (`size=1000`) when given a value higher than the maximum value.<br>"
      "parameters":
        - "description": "Klaytn Network Chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "(csv) Types to include [\"ft\", \"nft\", \"mt\"], query all types when not specified"
          "in": "query"
          "name": "kind"
