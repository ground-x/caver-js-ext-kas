          "schema":
            "type": "string"
          "example": "0x1,0x2"
        - "description": "Number of maximum response items (min=1, max=1000, default=100)"
          "in": "query"
          "name": "size"
          "required": false
          "schema":
            "type": "integer"
            "format": "int64"
