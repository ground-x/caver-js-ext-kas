        \ transfer of assets on the Klaytn account (like KLAY) or a [Transaction](https://docs.klaytnapi.com/tutorial/wallet-transaction-api).\
        \ To keep your KAS/Klaytn accounts secure, do not share your KAS API Secret\
        \ Access Key with others.\n### cURL\n```\n  curl --location --request GET\
        \ 'https://th-api.klaytnapi.com/v2/contract/ft' \\\n  -u ${your_accessKeyId}:${your_secretAccessKey}\
        \ \\\n  --header 'x-chain-id: 8217' \\\n  --header 'Content-Type: application/json'\n\
        ```      \n\n"
      scheme: basic
