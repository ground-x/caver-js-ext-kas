openapi: 3.0.0
info:
  version: 1.0
  title: Token History API
  description: "# Introduction\n\nToken History API allows you to query the transaction\
    \ history of KLAY, FTs (KIP-7 and Labelled ERC-20), NFTs (KIP-17 and Labelled\
    \ ERC-721), and MTs (KIP-37 and Labelled ERC-1155). You can track KLAY's transaction\
    \ history or retrieve NFT-related data of a certain EOA.\n\n\nFor more details\
    \ on using Token History API, please refer to the [Tutorial](https://docs.klaytnapi.com/tutorial).\n\
    \n\nFor any inquiries on this document or KAS in general, please visit [Developer\
    \ Forum](https://forum.klaytn.com/).\n\n"
servers:
- url: https://th-api.klaytnapi.com
security:
- basic: []
paths:
  /v2/transfer:
    get:
      tags:
      - Token History
      summary: Query received and sent transfers of tokens
      description: "Query all transaction history. Transaction history is divided\
        \ into KLAY Transfer (`KlayTransfer`), FT Transfer (`FtTransfer`), NFT Transfer\
        \ (`NftTransfer`), and MT Transfer (`MtTransfer`). <p></p>\n\n## KlayTransfer\
        \ in FT/NFT/MT transactions <p></p>\n\nFor transfers of FTs, NFTs, or MTs,\
        \ `KlayTransfer` history will also be included in the query result. This is\
        \ because FT/NFT/MT transfers are essentially execution of a corresponding\
        \ contract function, and the response for the transfer includes `KlayTransfer`,\
        \ which is equivalent to the transaction for sending KLAY. Since most transactions\
        \ that execute contract functions do not usually send KLAY, the `value` of\
        \ `KlayTransfer` that transfered NT, NFT, and MT may be zero. By using the\
        \ `exclude-zero-klay=true` query, `KlayTransfer` can be excluded.\n<p></p>\n\
        \n## Transaction type<p></p>\n\n* You can choose KLAY, FT, NFT or MT by setting\
        \ `kind` parameter to get transaction history of a certain type or a combination\
        \ of types.<br>\n* If you don't set the `kind` parameter, all transaction\
        \ types will be returned.<p></p><br>\n\n## Date range<p></p>\n\n* `range`\
        \ is queried in the form of `range={from},{to}`<br>\n* `{from}` and `{to}`\
        \ will be considered Unix time in the case of a decimal number, and block\
        \ number in the case of a hexadecimal number<br>\n* When there is no value\
        \ for `{to}`, current time or the latest block number will be used.<br>\n\
        * You can retrieve the transaction history from the past 6 months maximum.\
        \ (for both Unix time and block number)<p></p><br>\n\n## Preset<p></p>\n\n\
        Preset is a collection of EOA and FT, NFT and MT contracts. You can use it\
        \ to repetitively retrieve transaction history for certain accounts quickly\
        \ and easily.<p></p>\n\n* The parameter `presets` is a required parameter.<br>\n\
        * [Preset](https://console.klaytnapi.com/en/service/th/preset/list) needs\
        \ to be created on KAS Console in advance.<br>\n* You can check your Preset\
        \ ID on KAS Console. For more information please visit [Preset](https://docs.klaytnapi.com/v/en/tutorial/th-api/th-api-token-history#preset).<p></p><br>\n\
        \n## Size<p></p>\n\n* The query parameter `size` is optional. (Min = 1, Max\
        \ = 1000, Default = 100)<br>\n* Returns an error when given a negative number<br>\n\
        * Uses default value (`size=100`) when `size=0`<br>\n* Uses the maximum value\
        \ (`size=1000`) when given a value higher than the maximum value.<br>"
      operationId: getTransfers
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: kind
        in: query
        description: "(csv) Types to include [\"ft\", \"nft\", \"mt\"], query all\
          \ types when not specified"
        required: false
        style: form
        explode: false
        schema:
          type: string
        example: "klay,ft,nft,mt"
      - name: range
        in: query
        description: Set range (block number or unix time)
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "0x1,0x2"
      - name: size
        in: query
        description: "Number of maximum response items (min=1, max=1000, default=100)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
        example: 100
      - name: cursor
        in: query
        description: Response offset
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: ""
      - name: exclude-zero-klay
        in: query
        description: Exclude transfers of 0 KLAY if true (default=false)
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "true"
      - name: presets
        in: query
        description: " (csv) Preset IDs to be used for query, Preset ID can be found\
          \ on KAS Console"
        required: true
        style: form
        explode: false
        schema:
          type: string
        example: "65,68"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageableTransfers'
