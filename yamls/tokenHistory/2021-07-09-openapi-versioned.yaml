        \ same as the EOA, and if the EOA sent the token, `from` is the same as the\
        \ EOA in the returned transfer object.\n   \nTransaction history is divided\
        \ into KLAY transfer (`KlayTransfer`), FT transfer (`FtTransfer`), NFT transfer\
        \ (`NftTransfer`), MT transfer (`MtTransfer`). For FT, NFT, MT transfers,\
        \ history of `KlayTransfer` will be included in the result. `KlayTransfer`\
        \ included in FT, NFT, MT transfers may have a `value` of 0. For more details,\
        \ please refer to `GET /v2/transfer`.<p></p>\n\n## Transaction type<p></p>\n\
        \n* You can set the `kind` parameter to query different types of transactions.<br>\n\
        * Not setting the `kind` parameter will query all types of transactions.<p></p><br>\n\
        \n## Date range<p></p>\n\n* `range` is queried in the form of `range={from},{to}`<br>\n\
        * `{from}` and `{to}` will be considered Unix time in the case of a decimal\
        \ number, and block number in the case of a hexadecimal number<br>\n* When\
        \ there is no value for `{to}`, current time or the latest block number will\
        \ be used.<br>\n* You can retrieve the transaction history from the past 6\
        \ months maximum. (for both unix time and block number)<p></p><br>\n\n## Size<p></p>\n\
        \n* The query parameter `size` is optional. (Min = 1, Max = 1000, Default\
        \ = 100)<br>\n* Returns an error when given a negative number.<br>\n* Uses\
        \ default value (`size=100`) when given a 0.<br>\n* Uses the maximum value\
        \ (`size=1000`) when given a value higher than 1000.<br>"
      operationId: getTransfersByEoa
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: kind
        in: query
        description: "(csv) Types to include [\"ft\", \"nft\", \"mt\"], query all\
          \ types when not specified\n"
        required: false
        style: form
        explode: false
        schema:
          type: string
        example: "klay,ft,nft,mt"
      - name: ca-filter
        in: query
        description: "Contract addresses for FT, NFT or MT to retrieve, when selected,\
          \ only the results whose `transferType` is \"ft\", \"nft\" or \"mt\" and\
          \ the contract address matches the values in `ca-filter`. will be returned.\n"
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 0xc7565d24af561fe783aa73747ca0eda1f09f1118
      - name: range
        in: query
        description: (csv) Set query range (Block number or Unix time)
        required: false
        style: form
        explode: false
        schema:
          type: string
        example: "0x1,0x2"
      - name: size
        in: query
        description: "Number of maximum response items (min=1, max=1000, default=100)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
        example: 100
      - name: cursor
        in: query
        description: Offset for specifying a certain position
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: ""
      - name: exclude-zero-klay
        in: query
        description: Exclude transfers of 0 KLAY if true. (default=false)
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "false"
      - name: from-only
