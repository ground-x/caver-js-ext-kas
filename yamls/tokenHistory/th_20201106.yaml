  /v2/contract/ft:
    get:
      description: |
        Retrieve information for all labeled FT contracts.<p></p>

        ## Size<p></p>

        * The `size` query parameter is optional (minimum = 1, maximum = 1000, default = 100).<br>
        * Submitting negative values result in errors.<br>
        * Submitting zero results in a query with `size=100`, which is the default value.<br>
        * Submitting values greater than 1000 result in queries with `size=1000`, which is the maximum value.<br>
      parameters:
        - description: ' Klaytn network chain ID (1001 or 8217)'
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
        - description: 'Labeling status [completed, processing, failed, cancelled]'
          in: query
          name: status
          required: false
          schema:
            type: string
          example: completed
        - description: 'Contract type [KIP-7, ERC-20]. If not set, return all types.'
          in: query
          name: type
          required: false
          schema:
            type: string
          example: KIP-7
        - description: 'Maximum number of items to return (min=1, max=1000, default=100)'
          in: query
          name: size
          required: false
          schema:
            type: integer
            format: int64
          example: 100
        - description: Response offset
          in: query
          name: cursor
          required: false
          schema:
            type: string
          example: ''
