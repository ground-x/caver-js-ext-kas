  x-displayName: Deployer
paths:
  /v1/contract:
    get:
      tags:
      - kip7-contract
      summary: Get Contract List
      description: "Returns a list of all KIP-7 contracts deployed by the user in\
        \ chronological order of contract creation request.<p></p>\n\n\nThe `status`\
        \ field in the request has the following meanings:<p></p>\n\n\n- `init`: The\
        \ initial state before sending the transaction\n\n- `submitted`: After the\
        \ contract deployment transaction has been sent\n\n- `deployed`: The state\
        \ in which the contract is deployed<p></p>"
      operationId: ListContractsInDeployerPool
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID(1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: size
        in: query
        description: "The number of items to return (min=1, max=1000, default=100)."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: ""
      - name: cursor
        in: query
        description: "The pointer for the next request, after which the result will\
          \ be returned."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: eyJjm...ZSJ9
      - name: status
        in: query
        description: "The contract deployment status you wish to return. You can select\
          \ only one of [`all`,`init`,`submitted`,`deployed`]. The default value is\
          \ `all`."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: ""
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip7ContractListResponse'
              examples:
                Success:
                  summary: Success
                  description: Your request was successful.
                  value:
                    items:
                    - address: 0x0f73bb170deb398180f02e60d7ea154c270b8fb9
                      alias: mycontract
                      decimals: 8
                      name: MyKIP7
                      status: deployed
                      symbol: MSK7
                      totalSupply: 0x500
                      options:
                        enableGlobalFeePayer: true
                        userFeePayer:
                          krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                          address: 0xd6905b98E4Ba43a24E842d2b66c1410173791cab
                    cursor: eyJjm...ZSJ9
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid bookmark:
                  summary: Invalid bookmark
                  description: Cursor format ist wrong.
                  value:
                    code: 1130107
                    message: incorrect bookmark
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
    post:
      tags:
      - kip7-contract
      summary: Deploy Contract
      description: "Deploys a new KIP-7 contract with the given parameters. You will\
        \ automatically be assigned a `deployer` address, which cannot be changed.\
        \ You can find the `deployer` address using [KIP7Deployer](#operation/GetDefaultDeployer).\n\
        \nThe alias must only consist of lowercase letters, numbers and hyphens, and\
        \ the first letter is restricted to a lowercase letter.<p></p>\n\n##### Options\n\
        With `options` you can set the transaction fee payment method. You can find\
        \ more details in [Fee Payer Options](#section/Fee-Payer-Options)."
      operationId: DeployContract
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID(1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/DeployKip7ContractRequest'
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip7DeployResponse'
              examples:
                Success:
                  summary: Success
                  description: Your request was successful.
                  value:
                    status: Submitted
                    transactionHash: 0xf7843f034f2283d0ec32886a69d44a85ce19af25d8bd89d84322b973a86328a8
                    options:
                      enableGlobalFeePayer: true
                      userFeePayer:
                        krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                        address: 0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid request:
                  summary: Invalid request
                  description: The data format is wrong.
                  value:
                    code: 1130050
                    message: incorrect request; alias
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
                Invalid alias format:
                  summary: Invalid alias format
                  description: The alias is invalid. Please check the requirements.
                  value:
                    code: 1134413
                    message: invalid alias format
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
                Invalid fee payer KRN:
                  summary: Invalid fee payer KRN
                  description: The KRN or the `sender` address you entered is wrong.
                  value:
                    code: 1134412
                    message: invalid krn; fee payer not found
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "409":
          description: There was a conflict with the current state of the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Duplicate Alias:
                  summary: Duplicate Alias
                  description: This alias is already taken.
                  value:
                    code: 1134900
                    message: duplicate alias
  /v1/contract/{contract-address-or-alias}:
    get:
      tags:
      - kip7-contract
      summary: Get Contract
      description: Returns the data for a specified KIP-7 contract. You can use either
        the contract alias or contract address.<p></p>
      operationId: GetContract
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID(1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip7ContractMetadataResponse'
              examples:
                Success:
                  summary: Success
                  description: Your request was successful.
                  value:
                    address: 0x0f73bb170deb398180f02e60d7ea154c270b8fb9
                    decimals: 8
                    name: MyKIP7
                    symbol: MSK7
                    totalSupply: 0x500
                    alias: my-first-kip7
                    options:
                      enableGlobalFeePayer: true
                      userFeePayer:
                        krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                        address: 0xd6905b98E4Ba43a24E842d2b66c1410173791cab
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "404":
          description: The resource you requested doesn't exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Contract not found:
                  summary: Contract not found
                  description: The contract doesn't exist.
                  value:
                    code: 1134504
                    message: contract not found
    put:
      tags:
      - kip7-contract
      summary: Update Contract
      description: "Updates the fee payment method for a contract.\n\n##### Options\n\
        With `options` you can set the transaction fee payment method. You can find\
        \ more details in [Fee Payer Options](#section/Fee-Payer-Options)."
      operationId: UpdateContract
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID(1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateKip7ContractRequest'
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip7ContractMetadataResponse'
              examples:
                Success:
                  summary: Success
                  description: Your request was successful.
                  value:
                    address: 0x0f73bb170deb398180f02e60d7ea154c270b8fb9
                    decimals: 8
                    name: MyKIP7
                    symbol: MSK7
                    totalSupply: 0x500
                    alias: my-first-kip7
                    options:
                      enableGlobalFeePayer: false
                      userFeePayer:
                        krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                        address: 0xd6905b98E4Ba43a24E842d2b66c1410173791cab
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid fee payer KRN:
                  value:
                    code: 1134412
                    message: invalid krn;options.userFeePayer.krn
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
                Fee payer not found:
                  value:
                    code: 1134412
                    message: invalid krn;fee payer not found
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "404":
          description: The resource you requested doesn't exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Contract not found:
                  summary: Contract not found
                  description: The contract doesn't exist.
                  value:
                    code: 1134504
                    message: contract not found
  /v1/contract/{contract-address-or-alias}/pauser:
    post:
      tags:
      - kip7-contract
      summary: Add Contract Pauser
      description: "Grants a specified account the authority to pause the actions\
        \ of a contract. The actions of a contract here refer to sending tokens and\
        \ sending tokens on the owner's behalf. To remove the authority, use [Remove\
        \ Pauser](#operation/RenouncePauser).\n\n> **NOTE**\n> \n> The `pauser` needs\
        \ to be an account managed by Wallet API in order to use [Remove Contract\
        \ Pauser API](#operation/RenouncePauser). Otherwise, you will have to sign\
        \ and send the transaction on your own.\n\n##### Sender\nThe account that\
        \ grants the authority. If you leave it blank, it will automatically be set\
        \ to the `deployer` address as default . You can find the `deployer` address\
        \ by [KIP7Deployer](#operation/GetDefaultDeployer).   \n\nYou can omit the\
        \ KRN if the `sender` address is managed by the KIP-7 or Wallet Service `account-pool`.<br/>\n\
        Otherwise you have to provide the KRN object in the header (`x-krn: krn:{chain-id}:wallet:{account-id}:account-pool:{pool\
        \ name}`)."
      operationId: AddPauser
      parameters:
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID(1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPauserKip7Request'
            examples:
              Success:
                value:
                  sender: 0x1eb15b3ccb2add3bfe132a4f6ad21ca62cf94e6d
                  pauser: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip7TransactionStatusResponse'
              examples:
                Success:
                  summary: Success
                  description: Your request was successful.
                  value:
                    status: Submitted
                    transactionHash: 0xf7843f034f2283d0ec32886a69d44a85ce19af25d8bd89d84322b973a86328a8
                Success with multisig account:
                  value:
                    status: Submitted
                    transactionId: 0x947e5149c93e0bdbd3973e348a4b3557b857d2dee865f407b29f7f02c9b5d22e
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid address:
                  value:
                    code: 1134410
                    message: invalid address; pauser
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "403":
          description: Access has been denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                No permission:
                  description: You have no permission to this account.
                  value:
                    code: 1134300
                    message: insufficient account permissions
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
        "404":
          description: The resource you requested doesn't exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Contract not found:
                  summary: Contract not found
                  description: The contract doesn't exist.
                  value:
                    code: 1134504
                    message: contract not found
  /v1/contract/{contract-address-or-alias}/pauser/{pauser-address}:
    delete:
      tags:
      - kip7-contract
      summary: Remove Contract Pauser
      description: "Removes the authority given to a certain account to pause the\
        \ actions of specified contract. The actions of a contract here refer to sending\
        \ tokens and sending tokens on the owner's behalf.\n\n##### Pauser\nThe account\
        \ whose authority to pause the contract will be removed.\n\nYou can omit the\
        \ KRN if the `pauser-address` is managed by the KIP-7 or Wallet Service `account-pool`.<br\
        \ />\nOtherwise you have to provide the KRN object in the header (`x-krn:\
        \ krn:{chain-id}:wallet:{account-id}:account-pool:{pool name}`)."
      operationId: RenouncePauser
      parameters:
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: pauser-address
        in: path
        description: The Klaytn account address whose authority to pause contract
          will be removed.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID(1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip7TransactionStatusResponse'
              examples:
                Success:
                  summary: Success
                  description: Your request was successful.
                  value:
                    status: Submitted
                    transactionHash: 0xf7843f034f2283d0ec32886a69d44a85ce19af25d8bd89d84322b973a86328a8
                Success with multisig account:
                  value:
                    status: Submitted
                    transactionId: 0x947e5149c93e0bdbd3973e348a4b3557b857d2dee865f407b29f7f02c9b5d22e
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "403":
          description: Access has been denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                No permission:
                  description: You have no permission to this account.
                  value:
                    code: 1134300
                    message: insufficient account permissions; pauser
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
        "404":
          description: The resource you requested doesn't exist.
          content:
            application/json:
