info:
  version: 1.0
  title: KIP-7 API
  description: "# Introduction\nThe KIP-17 API helps BApp (Blockchain Application)\
    \ developers to manage contracts and tokens created in accordance with the [KIP-7](https://docs.klaytnapi.com/v/en/api#kip-7-api)\
    \ standard, which is Klaytn's technical speficication for Fungible Tokens. \n\
    The functionality of the multiple endpoints enables you to do the following actions:\n\
    - deploy smart contracts\n- manage the entire life cycle of an FT from minting,\
    \ to sending and burning\n- get contract or token data\n- authorize a third party\
    \ to execute token transfers\n- send tokens on behalf of the owner\n\n\nFor more\
    \ details on KAS, please refer to [KAS Docs](https://docs.klaytnapi.com/). If\
    \ you have any questions or comments, please leave them in the [Klaytn Developers\
    \ Forum](http://forum.klaytn.com).  \n\n**alias**\n\nWhen a method of the KIP-17\
    \ API requires a contract address, you can use the contract **alias**. You can\
    \ give the contract an alias when deploying, and use it in place of the complicated\
    \ address.\n\n**deployer**\n\nWhen you create a contract, you will be assigned\
    \ one `deployer` address per Credential, which is the account address used for\
    \ managing contracts. In KIP-7 API, this address is used in many different token-related\
    \ operations. You can find the `deployer` address with [KIP7Deployer](#operation/GetDefaultDeployer).\n\
    \nEven with contracts created using SDKs like \"caver\", you can still use the\
    \ contract address and [Wallet API](https://refs.klaytnapi.com/en/wallet/latest)\
    \ account to manage your contracts and tokens.\n\n# Fee Payer Options\n\nKAS KIP-17\
    \ supports four ways to pay the transaction fees.<br />\n\n**1. Only using KAS\
    \ Global FeePayer Account** <br />\nSends all transactions using KAS Global FeePayer\
    \ Account.\n```\n{\n    \"options\": {\n      \"enableGlobalFeePayer\": true\n\
    \    }\n}\n```\n\n<br />\n\n**2. Using User FeePayer Account** <br />\nSends all\
    \ transactions using User FeePayer Account.\n```\n{\n  \"options\": {\n    \"\
    enableGlobalFeePayer\": false,\n    \"userFeePayer\": {\n      \"krn\": \"krn:1001:wallet:20bab367-141b-439a-8b4c-ae8788b86316:feepayer-pool:default\"\
    ,\n      \"address\": \"0xd6905b98E4Ba43a24E842d2b66c1410173791cab\"\n    }\n\
    \  }\n}\n```\n\n<br />\n\n**3. Using both KAS Global FeePayer Account + User FeePayer\
    \ Account** <br />\nSends transactions using User FeePayer Account by default,\
    \ and switches to the KAS Global FeePayer Account when balances are insufficient.\n\
    ```\n{\n  \"options\": {\n    \"enableGlobalFeePayer\": true,\n    \"userFeePayer\"\
    : {\n      \"krn\": \"krn:1001:wallet:20bab367-141b-439a-8b4c-ae8788b86316:feepayer-pool:default\"\
    ,\n      \"address\": \"0xd6905b98E4Ba43a24E842d2b66c1410173791cab\"\n    }\n\
    \  }\n}\n```\n\n<br />\n\n**4. Not using FeePayer Account** <br />\nSends transactions\
    \ the default way, paying the transaction fee from the user's account.\n```\n\
    {\n  \"options\": {\n    \"enableGlobalFeePayer\": false\n  }\n}\n```\n\n# Error\
    \ Code\nThis section contains the errors that might occur when using the KIP-17\
    \ API. KAS uses HTTP status codes. More details can be found in this [link](https://developer.mozilla.org/en/docs/Web/HTTP/Status).\n"
servers:
- url: https://kip7-api.klaytnapi.com
security:
- basic: []
tags:
- name: err-400
  description: "The request is not valid.\n\n| Code | Message | Description |\n| ---\
    \ | --- | --- |\n| 1130050 | invalid request; {data} | The data format is wrong.\n\
    1100101 | data not found | Data doesn't exist.\n1130107 | incorrect bookmark |\
    \ Cursor format is wrong.\n1010007 | invalid path or method | The path or method\
    \ you entered is wrong. \n1100251 | value out of range | Value is out of range.\n\
    1104401 | failed to get account | The KRN or the `sender` address you entered\
    \ is wrong. Please check your sender Account Pool.\n1134410 | invalid address;\
    \ {data} | The address you entered is wrong.\n1134411 | invalid amount; amount\
    \ | Amount is invalid.\n1134412 | invalid krn; {data} | The KRN or the `sender`\
    \ address you entered is wrong.\n1134414 | invalid hex format: {data} | Hex format\
    \ is wrong.\n1100251 | contract not ready | Checking contract deployment status.\n\
    1134403 | invalid alias format | The alias is invalid. Please check the requirements.\n\
    1134418 | insufficient balance; {data} | Balance is insufficient to execute this\
    \ request.\n"
  x-displayName: "400: Bad Request"
- name: err-401
  description: "The credential you entered is invalid.\n\n| Code | Message | Description\
    \ |\n|  --- | --- | --- |\n| 1010009 | invalid credential | The credential you\
    \ entered is invalid. \n"
  x-displayName: "401: Unauthorized"
- name: err-403
  description: "Your request has been passed on to the server, but denied due to permission\
    \ issues.\n\n| Code | Message | Description |\n|  --- | --- | --- |\n| 1134300\
    \ | insufficient account permission | You have no permission to this account.\n"
  x-displayName: "403: Forbidden"
- name: err-404
  description: "The resource you requested doesn't exist.\n\n| Code | Messages | Description\
    \ |\n| --- | --- | --- |\n| 1134504 | contract not found | The contract doesn't\
    \ exist. \n| 1134506 | deployer not found | The deployer address doesn't exist.\
    \ \n"
  x-displayName: "404: Not Found"
- name: err-409
  description: "There was a conflict with the current state of the server.\n\n| Code\
    \ | Messages | Description |\n| --- | --- | --- |\n| 1134900 | duplicate alias-\
    \ {alias} | This alias is already taken.\n| 1134902 | contract already paused\
    \ | Contract is already paused.\n| 1134903 | contract already unpaused | Contract\
    \ is already unpaused.\n"
  x-displayName: "409: Conflict"
