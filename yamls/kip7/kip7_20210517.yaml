      "description": "Sends tokens of the contract. \

        If `from` is not specified in the request, the sender will be the `deployer`
        of the contract.  <p></p>


        **Note**: This API requires two types of x-krn, separated by `,` in the request header. <br>

        krn:{chain-id}:kip7:{account-id}:account-pool:default,krn:{chai\
        n-id}:wallet:{account-id}:account-pool:{pool-name}<p></p>


        - The first KRN: Default KIP-7 `account-pool`

        - The second KRN: Wallet API `account-pool`, which has the `from` account

        - Just as in other APIs, omitting the x-krn will give it the default value.<p></p>

        \n"
      "parameters":
        - "description": "Klaytn Network Chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "Contract address (in hexadecimal with the 0x prefix) or an alias"
          "in": "path"
          "name": "contract-address-or-alias"
          "required": true
          "schema":
            "type": "string"
      "responses":
        "200":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Success":
                  "summary": "Success"
                  "description": ""
                  "value":
                    "status": "Submitted"
                    "transactionHash": "0x60412f876bfb8ae9953caa47be11cd5961a591198e09c25bb8cc3b26e\
                      416a862"
