  "securitySchemes":
    "basic":
      "description": "KAS uses Basic HTTP Auth. All requests must have a correct Authorization header
        and a KAS user can create the credentials to be used for Basic Auth by using `username` as access key ID
        and `password` as secret access key.


        All credentials on KAS enable full access to KAS and to the Klaytn account created with the Wallet API. 
        It authorizes asset transfers of Klaytn account's assets (like KLAY) as well as 
        [Transaction Execution](https://docs.klaytnapi.com/tutorial/wallet-transaction-api).
        To keep your KAS/Klaytn accounts secure, do not share your 
        KAS API Secret Access Key with others.

        ### cURL

        ```

        \  curl --location --request GET
        'https://kip7-api.klaytnapi.com/v1/contract' \\

        \  -u ${your_accessKeyId}:${your_secretAccessKey} \\

        \  --header 'x-chain-id: 1001' \\

        \  --header 'Content-Type: application/json'

        ```     \ 

        \n"
      "type": "http"
      "scheme": "basic"
