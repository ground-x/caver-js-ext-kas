  "/v1/contract/{contract-address-or-alias}/approve":
    "post":
      "description": "Authorizes the `spender` to send a certain amount of tokens on behalf of the `owner`. \

        You can execute a delegated token transfer by calling
        [/v1/contract/{contract-address-or-alias}/transfer-from](#opera\tion/TransferFromToken) API.<p></p>
       
        
        **Note**: Only a `spender` account address managed by Wallet API can execute 
        delegated token transfers.  <br>

        **Note**: This API requires two types of x-krn, separated by `,` in the request header. <br>

        krn:{chain-id}:kip7:{account-id}:account-pool:default,krn:{chai\
        n-id}:wallet:{account-id}:account-pool:{pool-name}<p></p>


        - The first KRN: Default KIP-7 `account-pool`

        - The second KRN: `account-pool` Wallet API, which has the `owner` account

        - Just as in other APIs, not including the x-krn will give it the default value.<p></p>

        \n"
      "parameters":
        - "description": "Klaytn Network Chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "Contract address (in hexadecimal with the 0x prefix) or an alias"
