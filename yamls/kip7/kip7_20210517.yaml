"openapi": "3.0.0"
"info":
  "title": "KIP-7 API"
  "description": "# Introduction

    KIP-7 API is a RESTful API for 
    managing KIP-7 contracts and tokens that follow the 
    [KIP-7 Fungible Token Standard](https://kips.klaytn.com/KIPs/kip-7). \ 

    You can deploy contracts and send tokens using the default contract managing account (`deployer`) and an `alias`.
    And by using SDK like caver,\ 

    you can manage your contracts and tokens using
    [Wallet API](https://refs.klaytnapi.com/en/wallet/latest) 
    for contracts created on the Klaytn Network. \




    # Error Codes


    ## 400: Bad Request


    \ | Code | Messages |\ 

    \ | --- | --- |\

    \ | 1130050 | incorrect request; spender

    1130107 | incorrect bookmark

    1134410 | invalid address; to</br>invalid address; owner</br>invalid
    address; address

    1134411 | invalid amount; amount |\


    ## 404: Not Found


    \ | Code | Messages |\

    \ | --- | --- |\

    \ | 1134504 | contract not found

    1134506 | deployer not found |\ 


    ## 409: Conflict


    \ | Code | Messages |\ 

    \ | --- | --- |\ 

    \ | 1134900 | duplicate alias

    1134902 | contract already paused

    1134903 | contract already unpaused |\ \n"
"paths":
  "/v1/contract":
    "get":
      "description": "Retrieves a list of all KIP-7 contracts deployed by the user. The contracts will be listed in descending order
        of transactions requested for creation.<p></p>


        The `status` field in the response has one of the following values.<p></p>


        - `init`: The initial status before sending the transaction

        - `submitted`: The status of having submitted the contract deploy transaction

        - `deployed`: The status of having deployed the contract<p></p>
        
        \n"
      "parameters":
        - "description": "Klaytn Network Chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "The maximum number of items to return"
          "in": "query"
          "name": "size"
          "required": false
          "schema":
            "type": "string"
          "example": ""
        - "description": "Offset for the first item. You can query data after the given offset using the `cursor` value returned in the response."
          "in": "query"
          "name": "cursor"
          "required": false
          "schema":
            "type": "string"
          "example": ""
        - "description": "You can only choose one deploy status [`all`,`init`,`submitted`,`deployed`] for the contract you wish to query.
            The default value is `all`."
          "in": "query"
          "name": "status"
          "required": false
          "schema":
            "type": "string"
          "example": ""
      "responses":
        "200":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Success":
                  "summary": "Success"
                  "description": ""
                  "value":
                    "items":
                      - "address": "0x0f73bb170deb398180f02e60d7ea154c270b8fb9"
                        "alias": "mycontract"
                        "decimals": 8
                        "name": "MyKIP7"
                        "status": "deployed"
                        "symbol": "MSK7"
                        "totalSupply": "0x500"
                    "cursor": ""
              "schema":
                "$ref": "#/components/schemas/Kip7ContractListResponse"
        "400":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Bad Request - invalid bookmark":
                  "summary": "Bad Request - invalid bookmark"
                  "description": ""
                  "value":
                    "code": 1130107
                    "message": "incorrect bookmark"
              "schema":
                "$ref": "#/components/schemas/ErrorResponse"
      "summary": "Retrieves a list of KIP-7 contracts"
      "operationId": "ListContractsInDeployerPool"
      "tags":
        - "KIP7"
    "post":
      "description": "Deploys a standard KIP-7 contract based on the data provided. The contract will be deployed via the default contract management account.
        You cannot change the deployer. \ 

        You can retrieve the default contract management accounts via 
        [/v1/deployer/default](#operation/GetDefaultDeployer). \ 

        Your `alias` must only contain lowercase alphabets, numbers and hyphens and begin with an alphabet. <p></p>

        \n"
      "parameters":
        - "description": "Klaytn Network Chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
      "responses":
        "200":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Success":
                  "summary": "Success"
                  "description": ""
                  "value":
                    "status": "Submitted"
                    "transactionHash": "0xf7843f034f2283d0ec32886a69d44a85ce19af25d8bd89d84322b973a\
                      86328a8"
              "schema":
                "$ref": "#/components/schemas/Kip7TransactionStatusResponse"
        "409":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Duplicate Alias":
                  "summary": "Duplicate Alias"
                  "description": ""
                  "value":
                    "code": 1134900
                    "message": "duplicate alias"
              "schema":
                "$ref": "#/components/schemas/ErrorResponse"
      "summary": "Deploy KIP-7 contract"
      "operationId": "DeployContract"
      "tags":
        - "KIP7"
      "requestBody":
        "$ref": "#/components/requestBodies/DeployKip7ContractRequest"
