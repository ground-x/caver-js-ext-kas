  requestBodies:
    DeployKip17ContractRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeployKip17ContractRequest'
          examples:
            Success:
              value:
                alias: reference
                symbol: TEST
                name: Referece NFT
            Duplicate alias:
              value:
                alias: this-alias-is-duplicate
                symbol: DUP
                name: Duplicated Alias NFT
    MintKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MintKip17TokenRequest'
          examples:
            Success:
              value:
                to: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
                id: 0x13
                uri: https://metastore.kip17.com/0xbe02aba/0x1
            Bad request - missing field:
              value:
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
                uri: https://metastore.kip17.com/0xbe02aba/0x1
    TransferKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransferKip17TokenRequest'
          examples:
            Success:
              value:
                sender: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
                owner: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
    BurnKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BurnKip17TokenRequest'
          examples:
            Bad request - failed to get an account:
              value:
                from: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
            Success:
              value:
                from: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
    ApproveKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApproveKip17TokenRequest'
          examples:
            Success:
              value:
                from: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
            Bad request - incorrect address:
              value:
                from: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
                to: 0xINCORRECT
    ApproveAllKip17Request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApproveAllKip17Request'
          examples:
            Success:
              value:
                from: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
                approved: true
  securitySchemes:
    basic:
      type: http
      description: "KAS uses Basic HTTP Auth. All requests must contain a valid Authorization\
        \ header. KAS users must use access key ID as `username`, and secret access\
        \ key as `password` to create credentials for Basic Auth.\n\nThe KAS account\
        \ credentials grant access to all services of KAS and own all rights to the\
        \ Klaytn account created by Wallet API, which means they can execute value\
        \ transfer of assets on the Klaytn account (like KLAY) or a [Transaction execution](https://docs.klaytnapi.com/tutorial/wallet-transaction-api).\
        \ To keep your KAS/Klaytn account secure, do not share your KAS API Secret\
        \ Access Key with others and manage it safely.\n### cURL\n```\n  curl --location\
        \ --request GET 'https://kip17-api.klaytnapi.com/v1/contract' \\\n  -u ${your_accessKeyId}:${your_secretAccessKey}\
        \ \\\n  --header 'x-chain-id: 1001' \\\n  --header 'Content-Type: application/json'\n\
        ```      \n\n"
      scheme: basic
