servers:
  - url: 'https://kip17-api.klaytnapi.com'
components:
  securitySchemes:
    basic:
      description: |-
        KAS uses Basic HTTP Auth. All requests must have a correct Authorization header and a KAS user can create the credentials to be used for Basic Auth by using `username` as access key ID and `password` as secret access key.

        >**NOTE**
        >
        > All credentials on KAS enable full access to KAS and to the Klaytn account created with the Wallet API. It authorizes asset transfers of Klaytn account's assets (like KLAY) as well as [Transaction Execution](https://docs.klaytnapi.com/v/en/tutorial/wallet-transaction-api). To keep your KAS/Klaytn accounts secure, do not share your KAS API Secret Access Key with others.
        
        **cURL**
        ```
          curl --location --request GET 'https://kip17-api.klaytnapi.com/v1/contract' \
          -u ${your_accessKeyId}:${your_secretAccessKey} \
          --header 'x-chain-id: 1001' \
          --header 'Content-Type: application/json'
        ```      
      type: http
      scheme: basic
  requestBodies:
    DeployKip17ContractRequest:
      content:
        application/json:
          examples:
            Success:
              value:
                alias: test
                symbol: TEST
                name: TEST NFT
                options:
                  enableGlobalFeePayer: true
                  userFeePayer:
                    krn: 'krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default'
                    address: '0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729'
          schema:
            $ref: ../../models/DeployKip17ContractRequest.yaml
    UpdateKip17ContractRequest:
      content:
        application/json:
          examples:
            Success:
              value:
                options:
                  enableGlobalFeePayer: false
                  userFeePayer:
                    krn: 'krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default'
                    address: '0xd6905b98E4Ba43a24E842d2b66c1410173791cab'
          schema:
            $ref: ../../models/UpdateKip17ContractRequest.yaml
    MintKip17TokenRequest:
      content:
        application/json:
          examples:
            Success:
              value:
                to: '0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4'
                id: '0x13'
                uri: 'https://metastore.kip17.com/0xbe02aba/0x1'
            Bad request - missing field:
              value:
                to: '0xDc277E2D89b92336A4ee80be3c7142443FDaDE47'
                uri: 'https://metastore.kip17.com/0xbe02aba/0x1'
          schema:
            $ref: ../../models/MintKip17TokenRequest.yaml
    TransferKip17TokenRequest:
      content:
        application/json:
          examples:
            Success:
              value:
                sender: '0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4'
                owner: '0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4'
                to: '0xDc277E2D89b92336A4ee80be3c7142443FDaDE47'
          schema:
            $ref: ../../models/TransferKip17TokenRequest.yaml
    BurnKip17TokenRequest:
      content:
        application/json:
          examples:
            Bad request - failed to get an account:
              value:
                from: '0xDc277E2D89b92336A4ee80be3c7142443FDaDE47'
            Success:
              value:
                from: '0xDc277E2D89b92336A4ee80be3c7142443FDaDE47'
          schema:
            $ref: ../../models/BurnKip17TokenRequest.yaml
    ApproveKip17TokenRequest:
      content:
        application/json:
          examples:
            Success:
              value:
                from: '0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4'
                to: '0xDc277E2D89b92336A4ee80be3c7142443FDaDE47'
            Incorrect address:
              value:
                from: '0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4'
                to: 0xINCORRECT
          schema:
            $ref: ../../models/ApproveKip17TokenRequest.yaml
    ApproveAllKip17Request:
      content:
        application/json:
          examples:
            Success:
              value:
                from: '0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4'
                to: '0xDc277E2D89b92336A4ee80be3c7142443FDaDE47'
                approved: true
          schema:
            $ref: ../../models/ApproveAllKip17Request.yaml
