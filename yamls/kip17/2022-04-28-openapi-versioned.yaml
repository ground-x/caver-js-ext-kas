info:
  title: KIP-17 API
  description: |-
    ### [DEPRECATED]
    
    It is recommended to use KIP-17 API v2, a compatible verion with newly added features. Click the drop-down menu on the upper right and select v2 or latest. Read [New features and compatibility with v1](./v2#section/Introduction/v2-v1) for more details.
    
    Read [KIP-17 v2](./latest) to use KIP-17.

    # Introduction

    The KIP-17 API helps BApp (Blockchain Application) developers to manage contracts and tokens created in accordance with the [KIP-17](https://docs.klaytnapi.com/v/en/api#kip-17-api) standard, which is Klaytn's technical speficication for Non-Fungible Tokens. 
    The functionality of the multiple endpoints enables you to do the following actions:
    - deploy smart contracts
    - manage the entire life cycle of an NFT from minting, to sending and burning
    - get contract or token data
    - authorize a third party to execute token transfers
    - view token ownership history

    When you have created a contract on the Klaytn Network using SDKs like caver, you can use the contract address and your [Wallet API](https://refs.klaytnapi.com/en/wallet/latest) account to manage contracts and tokens.

    For more details on KAS, please refer to [KAS Docs](https://docs.klaytnapi.com/). If you have any questions or comments, please leave them in the [KAS Developers Forum](https://support.klaytnapi.com/hc/en/community/topics).  

    **alias**

    When a method of the KIP-17 API requires a contract address, you can use the contract **alias**. You can give the contract an alias when deploying, and use it in place of the complicated address.

    # Fee Payer Options
    KAS KIP-17 supports four ways to pay the transaction fees.<br />

    **1. Only using KAS Global FeePayer Account** <br />
    Sends all transactions using KAS Global FeePayer Account.
    ```
    {
        "options": {
          "enableGlobalFeePayer": true
        }
    }
    ```
    <br />

    **2. Using User FeePayer Account** <br />
    Sends all transactions using User FeePayer Account.
    ```
    {
      "options": {
        "enableGlobalFeePayer": false,
        "userFeePayer": {
          "krn": "krn:1001:wallet:20bab367-141b-439a-8b4c-ae8788b86316:feepayer-pool:default",
          "address": "0xd6905b98E4Ba43a24E842d2b66c1410173791cab"
        }
      }
    }
    ```
    <br />

    **3. Using both KAS Global FeePayer Account + User FeePayer Account** <br />
    Sends transactions using User FeePayer Account by default, and switches to the KAS Global FeePayer Account when balances are insufficient.
    ```
    {
      "options": {
        "enableGlobalFeePayer": true,
        "userFeePayer": {
          "krn": "krn:1001:wallet:20bab367-141b-439a-8b4c-ae8788b86316:feepayer-pool:default",
          "address": "0xd6905b98E4Ba43a24E842d2b66c1410173791cab"
        }
      }
    }
    ```
    <br />

    **4. Not using FeePayer Account** <br />
    Sends transactions the default way, paying the transaction fee from the user's account.
    ```
    {
      "options": {
        "enableGlobalFeePayer": false
      }
    }
    ```
    <br />

    # Error Code
    This section contains the errors that might occur when using the KIP-17 API. KAS uses [HTTP status codes](https://developer.mozilla.org/en/docs/Web/HTTP/Status). Error code tables can be found [here](#tag/err-400).
tags:
  - name: err-400
    x-displayName: "400: Bad Request"
    description: |
      The request is not valid.

      | Code | Message | Description |
      | --- | --- | --- |
      | 1100050 | invalid request | The data format is wrong. 
      | 1100101 | data not found | Data doesn't exist. 
      | 1100251 | value out of range | Value is out of range.
      | 1104401 | Invalid krn; options.userFeePayer.krn | The KRN or the `sender` address you entered is wrong. Please check your sender Account Pool.
      | 1100251 | contract not ready | Checking contract deployment status.
      | 1104401 | invalid alias | The alias is invalid. Please check the requirements.
      | 1010007 | invalid path or method | The path or method you entered is wrong. 
  - name: err-401
    x-displayName: "401: Unauthorized"
    description: |
      The credential you entered is invalid.

      | Code | Message | Description |
      |  --- | --- | --- |
      | 1010009 | invalid credential | The credential you entered is invalid. 
  - name: err-404
    x-displayName: "404: Not Found"
    description: |
      The resource you requested doesn't exist.

      | Code | Messages | Description |
      | --- | --- | --- |
      | 1104404 | token not found | The token doesn't exist. 
  - name: err-409
    x-displayName: "409: Conflict"
    description: |
      There was a conflict with the current state of the server.
        
      | Code | Messages | Description |
      | --- | --- | --- |
      | 1104400 | duplicate alias- {alias} | This alias is already taken.
  - name: kip17-contract
    x-displayName: "Contract"
  - name: kip17-token
    x-displayName: "Token"
x-tagGroups:
  - name: API
    tags:
      - kip17-contract    
      - kip17-token
  - name: Error Codes
    tags:
      - err-400
      - err-401
      - err-404
      - err-409
paths:
  /v1/contract:
    post:
      description: |-
        Deploys a new KIP-17 contract with the given parameters. You can find the tutorial for KIP-17 contract deployment [here](https://docs.klaytnapi.com/tutorial/kip17-api#kip-17).  


        Even if you see `Submitted` in the response, it doesn't mean that the transaction is `Committed`. To confirm transaction status, use [Get Contract List](#operation/ListContractsInDeployerPool) or [Get Transaction Receipt](https://refs.klaytnapi.com/en/wallet/latest#operation/TransactionReceipt) from the Wallet API.
      parameters:
        - description: Klaytn Network Chain ID (1001 or 8217)
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Your request was successful.
          content:
            application/json:
              examples:
                Success:
                  summary: Success
                  description: 'Your request was successful.'
                  value:
                    status: Submitted
                    transactionHash: '0x0a4f4f97d8a5904721514d60abd3f9ad7938862e415a6c043553a94ab68a5edb'
                    options:
                      enableGlobalFeePayer: true
                      userFeePayer:
                        krn: 'krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default'
                        address: '0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729'
              schema:
                $ref: ../../models/Kip17DeployResponse.yaml
        '400':
          description: Your request is not valid.
          content:
            application/json:
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: Invalid alias.
                  value:
                    code: 1104400
                    message: duplicate alias- test
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
              schema:
                $ref: ../../models/ErrorResponse.yaml
        '401':
          description: The credential you entered is invalid.
          content:
            application/json:
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
              schema:
                $ref: ../../models/ErrorResponse.yaml
        '409':
          description: There was a conflict with the current state of the server.
          content:
            application/json:
              examples:
                Duplicate alias:
                  summary: Duplicate alias
                  description: This alias is already taken.
                  value:
                    code: 1104401
                    message: duplicate alias- test
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
              schema:
                $ref: ../../models/ErrorResponse.yaml
      summary: Deploy Contract
      operationId: DeployContract
      tags:
        - kip17-contract
      requestBody:
        $ref: '#/components/requestBodies/DeployKip17ContractRequest'
        content:
          application/json:
            schema:
              $ref: ../../models/DeployKip17ContractRequest.yaml
    get:
      description: Returns a list of KIP-17 contracts created from a KAS account.<p></p>
      parameters:
        - description: Klaytn Network Chain ID (1001 or 8217)
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
        - description: 'The number of items to return (min=1, max=1000, default=100).'
          in: query
          name: size
          required: false
          schema:
            type: string
          example: ''
        - description: 'The pointer for the next request, after which the result will be returned.'
          in: query
          name: cursor
          required: false
          schema:
            type: string
          example: eyJjm...ZSJ9
      responses:
        '200':
          description: Your request was successful.
          content:
            application/json:
              examples:
                Success:
                  summary: Success
                  description: 'Your request was successful.'
                  value:
                    cursor: eyJjm...ZSJ9
                    items:
                      - address: '0x34132f491fea7aa622cca594e4bd2ccd6fc02bf7'
                        alias: test
                        name: TEST NFT
                        symbol: TEST
                        options:
                          enableGlobalFeePayer: true
                          userFeePayer:
                            krn: 'krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default'
                            address: '0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729'
              schema:
                $ref: ../../models/Kip17ContractListResponse.yaml
        '400':
          description: Your request is not valid.
          content:
            application/json:
              examples:
                Invalid request:
                  summary: Invalid request
                  description: The format of the data you entered is wrong.
                  value:
                    code: 1100050
                    message: Invalid request
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
              schema:
                $ref: ../../models/ErrorResponse.yaml
        '401':
          description: The credential you entered is invalid.
          content:
            application/json:
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
              schema:
                $ref: ../../models/ErrorResponse.yaml
      summary: Get Contract List
      operationId: ListContractsInDeployerPool
      tags:
        - kip17-contract
  '/v1/contract/{contract-address-or-alias}':
    get:
      description: Returns the data for a specified KIP-17 contract. You can use either the contract alias or contract address.<p></p>
      parameters:
        - description: Klaytn Network Chain ID (1001 or 8217)
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
        - description: Contract address (in hex.) or alias.
          in: path
          name: contract-address-or-alias
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Your request was successful.
          content:
            application/json:
              examples:
                Success:
                  summary: Success
                  description: 'Your request was successful.'
                  value:
                    address: '0x7766a3af39e4fffbaccf6efa6a37ed195f9179b4'
                    alias: test
                    name: Test NFT
                    symbol: TEST
                    options:
                      enableGlobalFeePayer: true
                      userFeePayer:
                        krn: 'krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default'
                        address: '0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729'
              schema:
                $ref: ../../models/Kip17ContractInfoResponse.yaml
        '400':
          description: Your request is not valid.
          content:
            application/json:
              examples:
                Invalid request:
                  summary: Invalid request
                  description: The format of the data you entered is wrong.
                  value:
                    code: 1100050
                    message: Invalid request
                Nonexistent contract:
                  summary: Nonexistent contract
                  description: This contract does not exist.
                  value:
                    code: 1100101
                    message: Data not found
                    requestId: 564d53ce-0e45-9db6-9e8f-ac15a1c9b140
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
              schema:
                $ref: ../../models/ErrorResponse.yaml
        '401':
          description: The credential you entered is invalid.
          content:
            application/json:
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
              schema:
                $ref: ../../models/ErrorResponse.yaml
      summary: Get Contract
      operationId: GetContract
      tags:
        - kip17-contract
    put:
      description: |-
        Updates the fee payment method for a contract.

        ##### Options
        With `options` you can set the transaction fee payment method. You can find more details in [Fee Payer Options](#section/Fee-Payer-Options).
      parameters:
        - description: Klaytn Network Chain ID (1001 or 8217)
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
        - description: Contract address (in hex.) or alias.
          in: path
          name: contract-address-or-alias
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Your request was successful.
          content:
            application/json:
              examples:
                Success:
                  summary: Success
                  description: 'Your request was successful.'
                  value:
                    address: '0x7766a3af39e4fffbaccf6efa6a37ed195f9179b4'
                    alias: test
                    name: TestNFT
                    symbol: TEST
                    options:
                      enableGlobalFeePayer: false
                      userFeePayer:
                        krn: 'krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default'
                        address: '0xd6905b98E4Ba43a24E842d2b66c1410173791cab'
              schema:
                $ref: ../../models/Kip17ContractInfoResponse.yaml
        '400':
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: ../../models/ErrorResponse.yaml
              examples:
                Invalid FeePayer KRN:
                  description: The KRN you entered is wrong. Please check your sender Account Pool.
                  value:
                    code: 1104401
                    message: invalid krn;options.userFeePayer.krn
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
        '401':
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: ../../models/ErrorResponse.yaml
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        '404':
          description: The resource you requested does not exist.
          content:
            application/json:
              examples:
                Not Found - alias:
                  summary: Not found
                  description: Contract doesn't exist.
                  value:
                    code: 1104504
                    message: Contract not found
              schema:
                $ref: ../../models/ErrorResponse.yaml
      summary: Update Contract
      operationId: UpdateContract
      tags:
        - kip17-contract
      requestBody:
        $ref: '#/components/requestBodies/UpdateKip17ContractRequest'
        content:
          application/json:
            schema:
              $ref: ../../models/UpdateKip17ContractRequest.yaml
  '/v1/contract/{contract-address-or-alias}/token':
    post:
      description: |-
        Mints a new token from a specified KIP-17 contract. You can use the contract alias in place of the address.

        > **NOTE** 
        >
        > Minting a token to an address outside the KAS Account Pool hinders you from sending or burning the token using KAS..
      
      parameters:
        - description: Klaytn Network Chain ID (1001 or 8217)
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
        - description: KRN (KAS Resource Name) unique to an Account Pool
          in: header
          name: x-krn
          required: false
          schema:
            type: string
        - description: Contract address (in hex.) or alias.
          in: path
          name: contract-address-or-alias
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Your request was successful.
          content:
            application/json:
              examples:
                Success:
                  summary: Success
                  description: 'Your request was successful.'
                  value:
                    status: Submitted
                    transactionHash: '0x57d94989611cf0351fdea04dd5193398980642aaed82c8c34bdef12f4ecf356e'
              schema:
                $ref: ../../models/Kip17TransactionStatusResponse.yaml
        '400':
          description: Your request is not valid.
          content:
            application/json:
              examples:
                Missing field or wrong value:
                  summary: Missing field or wrong value
                  description: A field is either missing or has a wrong value.
                  value:
                    code: 1100050
                    message: invalid request
                    requestId: 0fbb2970-41ae-978c-9edb-d759ed6e7c87
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
              schema:
                $ref: ../../models/ErrorResponse.yaml
        '401':
          description: The credential you entered is invalid.
          content:
            application/json:
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
              schema:
                $ref: ../../models/ErrorResponse.yaml
      summary: Mint Token
      operationId: MintToken
      tags:
        - kip17-token
      requestBody:
        $ref: '#/components/requestBodies/MintKip17TokenRequest'
        content:
          application/json:
            schema:
              $ref: ../../models/MintKip17TokenRequest.yaml
    get:
