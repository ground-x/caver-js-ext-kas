        You will see `Submitted` in the response even when you enter a wrong token ID. But that does not mean that it is successfully `Committed`. To confirm transaction status, use [Get Transaction Receipt](https://refs.klaytnapi.com/en/wallet/latest#operation/TransactionReceipt) from the Wallet API.

        ##### Sender 
        `sender` is the address that sends the transaction. If it is an account in the default `account-pool` of KIP-17 or Wallet Service, you can omit the KRN header. <br /> Otherwise you need to include the KRN header (`x-krn: krn:{chain-id}:wallet:{account-id}:account-pool:{pool name}`).
