  "securitySchemes":
    "basic":
      "description": "KAS uses Basic HTTP Auth. All requests must contain a valid Authorization header.
        KAS users must use access key ID as `username`, and secret access key as `password`
        to create credentials for Basic Auth.


        The KAS account credentials grant access to all services of KAS and own all rights to the Klaytn account
        created by Wallet API, which means they can execute value transfer of assets on the Klaytn account (like KLAY) or a
        [Transaction execution](https://docs.klaytnapi.com/tutorial/wallet-transaction-api).
        To keep your KAS/Klaytn account secure, do not share your KAS API Secret Access Key with others and
        manage it safely.

        ### cURL

        ```

        \  curl --location --request GET
        'https://kip17-api.klaytnapi.com/v1/contract' \\

        \  -u ${your_accessKeyId}:${your_secretAccessKey} \\

        \  --header 'x-chain-id: 1001' \\

        \  --header 'Content-Type: application/json'

        ```     \ 

        \n"
      "type": "http"
      "scheme": "basic"
