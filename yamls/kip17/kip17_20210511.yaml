    "post":
      "description": "Transfers a token. If `sender` and `owner` mismatched, `sender` should have the authority 
        to transfer the token.<p></p>


        Note: This API requires two KRNs; for deployer pool and sender.<p></p>


        - The first KRN for the `deployer pool` should have `krn:*:kip17:*:account-pool:*` format and confirm whether API caller has authority to call a contract.
        Klaytn contract is publicly available and anyone who knows the address can call
        the contract function, however, it requires indirect measures such as observing network communication 
        unless contract owner reveals the address. Therefore, KIP-17 API assumes that the contract owner calls the contract function only
        with veiled address.

        - The second KRN for the `sender` should have `krn:*:wallet:*:account-pool:*` format.
        KIP-17 API is currently available to transfer tokens with the accounts created from the account pool.

        - As all other APIs, `x-krn` has default value if excluded.<p></p>

        \n"
      "parameters":
        - "description": "Klaytn Network Chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "Contract address (Starting with 0x in hexadecimal) or alias"
          "in": "path"
          "name": "contract-address-or-alias"
          "required": true
          "schema":
            "type": "string"
        - "description": "Token ID"
          "in": "path"
          "name": "token-id"
          "required": true
          "schema":
            "type": "string"
      "responses":
        "200":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Success":
                  "summary": "Success"
                  "description": ""
                  "value":
                    "status": "Submitted"
                    "transactionHash": "0x72b05d3b27e17a132e60681f4a2ad487868181b0623fbaa841875ecb3\
                      6f62b8f"
              "schema":
                "$ref": "#/components/schemas/Kip17TransactionStatusResponse"
      "summary": "Transfer a KIP-17 token"
      "operationId": "TransferToken"
      "tags":
        - "KIP17"
      "requestBody":
        "$ref": "#/components/requestBodies/TransferKip17TokenRequest"
    "delete":
