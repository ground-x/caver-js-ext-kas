    "post":
      "description": "Transfers a token. If `sender` and `owner` are not the same,
        then `sender` must have been approved for this token transfer.<p></p>


        Note that this API requires two KRNs, one for the deployer pool
        and one for the sender. <p></p>


        - The first KRN for the deployer pool, which must be formatted
        as `krn:*:kip17:*:account-pool:*` makes sure the API caller has the
        right to invoke transfer method on the requested contract. Although
        contracts in Klaytn are publicly available and anyone who knows the
        address can invoke the contract functions, if the contract owner does
        not reveal the address, it would be difficult to even find out the
        address as it requires indirect measures such as observing network
        communication. To this end, as we do not know whether the address has
        been publicly advertised or not, KIP-17 API assumes that only the
        contract owner invokes contract functions.\ 

        - The second KRN is for the `sender`, and must be formatted as
        `krn:*:wallet:*:account-pool:*`. Currently, KIP-17 API only allows
        transferring tokens among accounts populated in KAS Wallet account
        pools.

        - As all other APIs, leavning `x-krn` empty automatically fills
        the field with default values.<p></p>

        \n"
      "parameters":
        - "description": "Klaytn network chain ID; one of [1001, 8217]"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "Contract address (hexadecimal, starting with 0x) or alias"
          "in": "path"
          "name": "contract-address-or-alias"
          "required": true
          "schema":
            "type": "string"
        - "description": "Token ID"
          "in": "path"
          "name": "token-id"
          "required": true
          "schema":
            "type": "string"
      "responses":
        "200":
          "description": ""
          "content":
            "application/json":
              "examples":
                "Success":
                  "summary": "Success"
                  "description": ""
                  "value":
                    "status": "Submitted"
                    "transactionHash": "0x72b05d3b27e17a132e60681f4a2ad487868181b0623fbaa841875ecb3\
                      6f62b8f"
              "schema":
                "$ref": "#/components/schemas/Kip17TransactionStatusResponse"
      "summary": "Transfer a KIP-17 Token"
      "operationId": "TransferToken"
      "tags":
        - "KIP17"
      "requestBody":
        "$ref": "#/components/requestBodies/TransferKip17TokenRequest"
