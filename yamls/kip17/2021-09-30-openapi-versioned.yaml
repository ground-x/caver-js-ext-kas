openapi: 3.0.0
info:
  version: 1.0
  title: KIP-17 API
  description: "# Introduction\nThe KIP-17 API helps BApp (Blockchain Application)\
    \ developers to manage contracts and tokens created in accordance with the [KIP-17](https://docs.klaytnapi.com/v/en/api#kip-17-api)\
    \ standard, which is Klaytn's technical speficication for Non-Fungible Tokens.\
    \ \nThe functionality of the multiple endpoints enables you to do the following\
    \ actions:\n- deploy smart contracts\n- manage the entire life cycle of an NFT\
    \ from minting, to sending and burning\n- get contract or token data\n- authorize\
    \ a third party to execute token transfers\n- view token ownership history\n\n\
    For more details on KAS, please refer to [KAS Docs](https://docs.klaytnapi.com/).\
    \ If you have any questions or comments, please leave them in the [Klaytn Developers\
    \ Forum](http://forum.klaytn.com).  \n\n**alias**\n\nWhen a method of the KIP-17\
    \ API requires a contract address, you can use the contract **alias**. You can\
    \ give the contract an alias when deploying, and use it in place of the complicated\
    \ address.\n\n# Fee Payer Options\nKAS KIP-17 supports four ways to pay the transaction\
    \ fees.<br />\n\n**1. Only using KAS Global FeePayer Account** <br />\nSends all\
    \ transactions using KAS Global FeePayer Account.\n```\n{\n    \"options\": {\n\
    \      \"enableGlobalFeePayer\": true\n    }\n}\n```\n<br />\n\n**2. Using User\
    \ FeePayer Account** <br />\nSends all transactions using User FeePayer Account.\n\
    ```\n{\n  \"options\": {\n    \"enableGlobalFeePayer\": false,\n    \"userFeePayer\"\
    : {\n      \"krn\": \"krn:1001:wallet:20bab367-141b-439a-8b4c-ae8788b86316:feepayer-pool:default\"\
    ,\n      \"address\": \"0xd6905b98E4Ba43a24E842d2b66c1410173791cab\"\n    }\n\
    \  }\n}\n```\n<br />\n\n**3. Using both KAS Global FeePayer Account + User FeePayer\
    \ Account** <br />\nSends transactions using User FeePayer Account by default,\
    \ and switches to the KAS Global FeePayer Account when balances are insufficient.\n\
    ```\n{\n  \"options\": {\n    \"enableGlobalFeePayer\": true,\n    \"userFeePayer\"\
    : {\n      \"krn\": \"krn:1001:wallet:20bab367-141b-439a-8b4c-ae8788b86316:feepayer-pool:default\"\
    ,\n      \"address\": \"0xd6905b98E4Ba43a24E842d2b66c1410173791cab\"\n    }\n\
    \  }\n}\n```\n<br />\n\n**4. Not using FeePayer Account** <br />\nSends transactions\
    \ the default way, paying the transaction fee from the user's account.\n```\n\
    {\n  \"options\": {\n    \"enableGlobalFeePayer\": false\n  }\n}\n```\n<br />\n\
    \n# Error Code\nThis section contains the errors that might occur when using the\
    \ KIP-17 API. KAS uses HTTP status codes. More details can be found in this [link](https://developer.mozilla.org/en/docs/Web/HTTP/Status)."
servers:
- url: https://kip17-api.klaytnapi.com
security:
- basic: []
tags:
- name: err-400
  description: "The request is not valid.\n\n| Code | Message | Description |\n| ---\
    \ | --- | --- |\n| 1100050 | invalid request | The data format is wrong. \n| 1100101\
    \ | data not found | Data doesn't exist. \n| 1100251 | value out of range | Value\
    \ is out of range.\n| 1104401 | failed to get account | The KRN or the `sender`\
    \ address you entered is wrong. Please check your sender Account Pool.\n| 1100251\
    \ | contract not ready | Checking contract deployment status.\n| 1104401 | invalid\
    \ alias | The alias is invalid. Please check the requirements.\n| 1010007 | invalid\
    \ path or method | The path or method you entered is wrong. \n"
  x-displayName: "400: Bad Request"
- name: err-401
  description: "The credential you entered is invalid.\n\n| Code | Message | Description\
    \ |\n|  --- | --- | --- |\n| 1010009 | invalid credential | The credential you\
    \ entered is invalid. \n"
  x-displayName: "401: Unauthorized"
- name: err-404
  description: "The resource you requested doesn't exist.\n\n| Code | Messages | Description\
    \ |\n| --- | --- | --- |\n| 1104404 | token not found | The token doesn't exist.\
    \ \n"
  x-displayName: "404: Not Found"
- name: err-409
  description: "There was a conflict with the current state of the server.\n  \n|\
    \ Code | Messages | Description |\n| --- | --- | --- |\n| 1104400 | duplicate\
    \ alias- {alias} | This alias is already taken.\n"
  x-displayName: "409: Conflict"
- name: kip17-contract
  x-displayName: Contract
- name: kip17-token
  x-displayName: Token
paths:
  /v1/contract:
    get:
      tags:
      - kip17-contract
      summary: Get Contract List
      description: Returns a list of KIP-17 contracts created from a KAS account.<p></p>
      operationId: ListContractsInDeployerPool
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: size
        in: query
        description: "The number of items to return (min=1, max=1000, default=100)."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: ""
      - name: cursor
        in: query
        description: "The pointer for the next request, after which the result will\
          \ be returned."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: eyJjm...ZSJ9
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip17ContractListResponse'
              examples:
                Success:
                  summary: Success
                  value:
                    cursor: eyJjm...ZSJ9
                    items:
                    - address: 0x34132f491fea7aa622cca594e4bd2ccd6fc02bf7
                      alias: test
                      name: TEST NFT
                      symbol: TEST
                      options:
                        enableGlobalFeePayer: true
                        userFeePayer:
                          krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                          address: 0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid request:
                  summary: Invalid request
                  description: The format of the data you entered is wrong.
                  value:
                    code: 1100050
                    message: Invalid request
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
    post:
      tags:
      - kip17-contract
      summary: Deploy Contract
      description: "Deploys a new KIP-17 contract with the given parameters. You can\
        \ find the tutorial for KIP-17 contract deployment [here](https://docs.klaytnapi.com/tutorial/kip17-api#kip-17).\
        \  \n\n\nEven if you see `Submitted` in the response, it doesn't mean that\
        \ the transaction is `Committed`. To confirm transaction status, use Get Contract\
        \ List [/v1/contract](#operation/ListContractsInDeployerPool) or Get Transaction\
        \ Receipt from the Wallet API [/v2/tx/{transaction-hash}](https://refs.klaytnapi.com/en/wallet/latest#operation/TransactionReceipt)."
      operationId: DeployContract
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/DeployKip17ContractRequest'
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip17DeployResponse'
              examples:
                Success:
                  summary: Success
                  value:
                    status: Submitted
                    transactionHash: 0x0a4f4f97d8a5904721514d60abd3f9ad7938862e415a6c043553a94ab68a5edb
                    options:
                      enableGlobalFeePayer: true
                      userFeePayer:
                        krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                        address: 0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: Invalid alias.
                  value:
                    code: 1104400
                    message: duplicate alias- test
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "409":
          description: There was a conflict with the current state of the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Duplicate alias:
                  summary: Duplicate alias
                  description: This alias is already taken.
                  value:
                    code: 1104401
                    message: duplicate alias- test
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
  /v1/contract/{contract-address-or-alias}:
    get:
      tags:
      - kip17-contract
      summary: Get Contract
      description: Returns the data for a specified KIP-17 contract. You can use either
        the contract alias or contract address.<p></p>
      operationId: GetContract
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip17ContractInfoResponse'
              examples:
                Success:
                  summary: Success
                  value:
                    address: 0x7766a3af39e4fffbaccf6efa6a37ed195f9179b4
                    alias: test
                    name: Test NFT
                    symbol: TEST
                    options:
                      enableGlobalFeePayer: true
                      userFeePayer:
                        krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                        address: 0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid request:
                  summary: Invalid request
                  description: The format of the data you entered is wrong.
                  value:
                    code: 1100050
                    message: Invalid request
                Nonexistent contract:
                  summary: Nonexistent contract
                  description: This contract does not exist.
                  value:
                    code: 1100101
                    message: Data not found
                    requestId: 564d53ce-0e45-9db6-9e8f-ac15a1c9b140
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
    put:
      tags:
      - kip17-contract
      summary: Update Contract
      description: "Updates the fee payment method for a contract.\n\n##### Options\n\
        With `options` you can set the transaction fee payment method. You can find\
        \ more details in [Fee Payer Options](#section/Fee-Payer-Options)."
      operationId: UpdateContract
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateKip17ContractRequest'
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip17ContractInfoResponse'
              examples:
                Success:
                  summary: Success
                  value:
                    address: 0x7766a3af39e4fffbaccf6efa6a37ed195f9179b4
                    alias: test
                    name: TestNFT
                    symbol: TEST
                    options:
                      enableGlobalFeePayer: false
                      userFeePayer:
                        krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                        address: 0xd6905b98E4Ba43a24E842d2b66c1410173791cab
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid FeePayer KRN:
                  value:
                    code: 1104401
                    message: invalid krn;options.userFeePayer.krn
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
                FeePayer not found:
                  value:
                    code: 1104401
                    message: invalid krn; fee payer not found
                    requestId: 3c59fd06-c838-4d47-b9cf-59b2e25311e7
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
        "404":
          description: The resource you requested does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Not Found - alias:
                  summary: Not found
                  description: Contract doesn't exist.
                  value:
                    code: 1104504
                    message: Contract not found
  /v1/contract/{contract-address-or-alias}/token:
    get:
      tags:
      - kip17-token
      summary: Get Token List
      description: Returns a list of all tokens minted from a specified KIP-17 contract.
        You can use the contract alias in place of the address.
      operationId: ListTokens
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: size
        in: query
        description: "The number of items to return (min=1, max=1000, default=100)."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: cursor
        in: query
        description: "The pointer for the next request, after which the result will\
          \ be returned."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: eyJjm...ZSJ9
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip17TokenListResponse'
              examples:
                Success:
                  summary: Success
                  value:
                    cursor: eyJjm...ZSJ9
                    items:
                    - createdAt: 1608640582
                      updatedAt: 1608640582
                      owner: 0xdc277e2d89b92336a4ee80be3c7142443fdade47
                      previousOwner: 0x0000000000000000000000000000000000000000
                      tokenId: 0x9
                      tokenUri: https://metastore.kip17.com/0xbe02aba/0x1
                      transactionHash: 0xb5fcf5f9bb28e6584104b743630371cef234c176a5c42b65e5a01299c0c2e6ff
                    - createdAt: 1607396973
                      updatedAt: 1607396973
                      owner: 0xdc277e2d89b92336a4ee80be3c7142443fdade47
                      previousOwner: 0x0000000000000000000000000000000000000000
                      tokenId: 0x8
                      tokenUri: https://metastore.kip17.com/0xbe02aba/0x1
                      transactionHash: 0xd2b5d09aa13e6306ef65507c324c92d3f91aa03003ed480fe8a11e4adca713d4
        "400":
          description: Your request is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid request:
                  summary: Invalid request
                  description: The format of the data you entered is wrong.
                  value:
                    code: 1100050
                    message: Invalid request
                Nonexistent contract:
                  summary: Nonexistent contract
                  description: This contract does not exist.
                  value:
                    code: 1100101
                    message: Data not found
                    requestId: bb3b9e86-6a6f-9f1a-96bd-c9664df2dcbc
                Invalid path or method:
                  summary: Invalid path or method
                  description: The path or method you entered is wrong.
                  value:
                    code: 1010007
                    message: invalid path or method
        "401":
          description: The credential you entered is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Invalid alias:
                  summary: Invalid alias
                  description: The credential you entered is invalid.
                  value:
                    code: 1010009
                    message: The credential you provided is not valid.
                    requestId: 1b370cb5-590d-90c2-bf4f-afb89c0b6a5a
    post:
      tags:
      - kip17-token
      summary: Mint Token
      description: "Mints a new token from a specified KIP-17 contract. You can use\
        \ the contract alias in place of the address.\n\n> **NOTE** \n>\n> Minting\
        \ a token to an address outside the KAS Account Pool hinders you from sending\
        \ or burning the token using KAS.."
      operationId: MintToken
      parameters:
      - name: x-chain-id
        in: header
        description: Klaytn Network Chain ID (1001 or 8217)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: x-krn
        in: header
        description: KRN (KAS Resource Name) unique to an Account Pool
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: contract-address-or-alias
        in: path
        description: Contract address (in hex.) or alias.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/MintKip17TokenRequest'
      responses:
        "200":
          description: Your request was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kip17TransactionStatusResponse'
              examples:
