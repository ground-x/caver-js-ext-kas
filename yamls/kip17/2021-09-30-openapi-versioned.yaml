      properties:
        alias:
          type: string
          description: "The alias of the contract. When using KIP-17 API, you can\
            \ use the contract alias in place of the address. The alias must only\
            \ consist of lowercase letters, numbers and hyphens, and the first letter\
            \ is restricted to a lowercase letter.<p></p>"
          example: test-contract
        symbol:
          type: string
          description: The contract symbol. It usually consists of 3-4 uppercase letters.
          example: TEST
        name:
          type: string
          description: "The contract name. It can contain lowercase and uppercase\
            \ letters, numbers and hyphens."
          example: Test NFT
        options:
          $ref: '#/components/schemas/Kip17FeePayerOptions'
      description: ""
    UpdateKip17ContractRequest:
      title: UpdateKip17ContractRequest
      type: object
      properties:
        options:
          $ref: '#/components/schemas/Kip17FeePayerOptions'
    MintKip17TokenRequest:
      title: MintKip17TokenRequest
      required:
      - id
      - to
      - uri
      type: object
      properties:
        to:
          type: string
          description: The Klaytn accound address of the new token's owner.
          example: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
        id:
          type: string
          description: The ID of the new token; it must not be a duplicate of an existing
            ID.
          example: 0x13
        uri:
          type: string
          description: The URI of the new token.
          example: https://metastore.kip17.com/0xbe02aba/0x1
      description: ""
    TransferKip17TokenRequest:
      title: TransferKip17TokenRequest
      required:
      - owner
      - sender
      - to
      type: object
      properties:
        sender:
          type: string
          description: The Klaytn account address of the sender.
          example: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
        owner:
          type: string
          description: The Klaytn account address of the current owner.
          example: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
        to:
          type: string
          description: The Klaytn account address of the recipient.
          example: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
      description: ""
    BurnKip17TokenRequest:
      title: BurnKip17TokenRequest
      required:
      - from
      type: object
      properties:
        from:
          type: string
          description: The Klaytn account address of the owner or another party authorized
            to burn the token.
          example: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
      description: ""
    ApproveKip17TokenRequest:
      title: ApproveKip17TokenRequest
      required:
      - from
      - to
      type: object
      properties:
        from:
          type: string
          description: The Klaytn account address of the owner.
          example: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
        to:
          type: string
          description: The Klaytn account address to be granted authority to transfer
            the token.
          example: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
      description: ""
    ApproveAllKip17Request:
      title: ApproveAllKip17Request
      required:
      - from
      - to
      type: object
      properties:
        from:
          type: string
          description: The Klaytn account address of the owner.
          example: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
        to:
          type: string
          description: The Klaytn account address to be granted authority to transfer
            the token.
          example: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
        approved:
          type: boolean
          description: The boolean value that indicates whether authorization was
            granted/denied. The default value is `true`.
          example: true
      description: ""
    Kip17ContractListResponseItem:
      title: Kip17ContractListResponseItem
      required:
      - address
      - alias
      - name
      - symbol
      type: object
      properties:
        address:
          type: string
          description: The contract address.
          example: 0x34132f491fea7aa622cca594e4bd2ccd6fc02bf7
        alias:
          type: string
          description: The contract alias.
          example: test
        name:
          type: string
          description: The token name.
          example: TEST NFT
        options:
          $ref: '#/components/schemas/Kip17FeePayerOptions'
        symbol:
          type: string
          description: The token symbol.
          example: TEST
      description: ""
    Kip17FeePayerOptions:
      title: Kip17FeePayerOptions
      type: object
      properties:
        enableGlobalFeePayer:
          type: boolean
          description: The boolean value that indicates whether KAS global fee delegation
            is used. The default value is `true`.
        userFeePayer:
          $ref: '#/components/schemas/Kip17FeePayerOptions_userFeePayer'
    GetOwnerKip17TokensResponseItem:
      title: GetOwnerKip17TokensResponseItem
      required:
      - createdAt
      - owner
      - previousOwner
      - tokenId
      - tokenUri
      - transactionHash
      - updatedAt
      type: object
      properties:
        createdAt:
          type: integer
          description: The UNIX timestamp of when the token was minted.
          format: int64
          example: 1608691873
        owner:
          type: string
          description: The Klaytn account address of the current owner.
          example: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
        previousOwner:
          type: string
          description: The Klaytn account address of the previous owner.
          example: 0x0000000000000000000000000000000000000000
        tokenId:
          type: string
          description: The ID assigned to the token.
          example: 0x13
        tokenUri:
          type: string
          description: The URI that contains the token's metadata.
          example: https://metastore.kip17.com/0xbe02aba/0x1
        transactionHash:
          type: string
          description: ""
          example: 0x3bf8107f39158abf0f2b0dc1ee8ccce9320fbce14899f0021dc4d6ad970c9150
        updatedAt:
          type: integer
          description: The UNIX timestamp of the last token ownership change.
          format: int64
          example: 1608691873
      description: ""
    GetKip17TokenHistoryResponseItem:
      title: GetKip17TokenHistoryResponseItem
      required:
      - from
      - timestamp
      - to
      type: object
      properties:
        from:
          type: string
          description: The Klaytn account address of the sender.
          example: 0xbafa182d3fccebcb1701b66a69f0e7b40f3a52c4
        timestamp:
          type: integer
          description: The UNIX timestamp of when the ownership changed.
          format: int64
          example: 1607391306
        to:
          type: string
          description: The Klaytn account address of the recipient.
          example: 0xae7bb7efff289c163a95303795c4d59293f6ba92
      description: ""
    Kip17FeePayerOptions_userFeePayer:
      type: object
      properties:
        krn:
          type: string
          description: The KRN of the FeePayer-Pool of the FeePayer.
        address:
          type: string
          description: The Klaytn account address that will pay the transaction fee.
  requestBodies:
    DeployKip17ContractRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeployKip17ContractRequest'
          examples:
            Success:
              value:
                alias: test
                symbol: TEST
                name: TEST NFT
                options:
                  enableGlobalFeePayer: true
                  userFeePayer:
                    krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                    address: 0xE8964cA0C83cBbF520df5597dc1f5EFc27E5E729
    UpdateKip17ContractRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateKip17ContractRequest'
          examples:
            Success:
              value:
                options:
                  enableGlobalFeePayer: false
                  userFeePayer:
                    krn: krn:1001:wallet:88c1223c-66af-4122-9818-069b2e3c6b30:feepayer-pool:default
                    address: 0xd6905b98E4Ba43a24E842d2b66c1410173791cab
    MintKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MintKip17TokenRequest'
          examples:
            Success:
              value:
                to: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
                id: 0x13
                uri: https://metastore.kip17.com/0xbe02aba/0x1
            Bad request - missing field:
              value:
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
                uri: https://metastore.kip17.com/0xbe02aba/0x1
    TransferKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransferKip17TokenRequest'
          examples:
            Success:
              value:
                sender: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
                owner: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
    BurnKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BurnKip17TokenRequest'
          examples:
            Bad request - failed to get an account:
              value:
                from: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
            Success:
              value:
                from: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
    ApproveKip17TokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApproveKip17TokenRequest'
          examples:
            Success:
              value:
                from: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
            Incorrect address:
              value:
                from: 0x9EaF20b40E0f1ced5dbba6f5Cfb0D3E12B0534f4
                to: 0xINCORRECT
    ApproveAllKip17Request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApproveAllKip17Request'
          examples:
            Success:
              value:
                from: 0x9eaf20b40e0f1ced5dbba6f5cfb0d3e12b0534f4
                to: 0xDc277E2D89b92336A4ee80be3c7142443FDaDE47
                approved: true
  securitySchemes:
    basic:
      type: http
      description: "KAS uses Basic HTTP Auth. All requests must have a correct Authorization\
        \ header and a KAS user can create the credentials to be used for Basic Auth\
        \ by using `username` as access key ID and `password` as secret access key.\n\
        \n>**NOTE**\n>\n> All credentials on KAS enable full access to KAS and to\
        \ the Klaytn account created with the Wallet API. It authorizes asset transfers\
        \ of Klaytn account's assets (like KLAY) as well as [Transaction Execution](https://docs.klaytnapi.com/v/en/tutorial/wallet-transaction-api).\
        \ To keep your KAS/Klaytn accounts secure, do not share your KAS API Secret\
        \ Access Key with others.\n\n**cURL**\n```\n  curl --location --request GET\
        \ 'https://kip17-api.klaytnapi.com/v1/contract' \\\n  -u ${your_accessKeyId}:${your_secretAccessKey}\
        \ \\\n  --header 'x-chain-id: 1001' \\\n  --header 'Content-Type: application/json'\n\
        ```      "
      scheme: basic
