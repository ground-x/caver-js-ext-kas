        PendedTransaction:
            title: PendedTransaction
            required:
                - address
                - chainId
                - createdAt
                - status
                - threshold
                - transactionId
                - txData
                - updatedAt
            type: object
            properties:
                address:
                    type: string
                    description: Multisig account or signer account
                    example: 0x68311224a5d693E93B64E5B9b9935bAFa0a1B916
                chainId:
                    type: integer
                    description: Klaytn Chain ID
                    format: int64
                    example: 1001
                createdAt:
                    type: integer
                    description: Transaction request time
                    format: int64
                    example: 1616131131
                multiSigKeys:
                    type: array
                    items:
                        $ref: '#/components/schemas/MultisigAddress'
                status:
                    type: integer
                    description: Current status of transaction.
                    format: int64
                    example: 2
                threshold:
                    type: integer
                    description: Threshold required for sending the transaction.
                    format: int64
                    example: 4
                transactionId:
                    type: string
                    description: ID for sign transactions.
                    example: 0xdaa6296ca623514bca7f109bfe1193203f4cc3922ecc6e250c33adcc3e38ab42
                txData:
                    $ref: '#/components/schemas/TxData'
                type:
                    type: string
                    description: Transaction types (TX)
                    example: TX
                updatedAt:
                    type: integer
                    description: The time of the latest update of transaction
                    format: int64
                    example: 1616131131
            description: Pending transaction
        RegistrationFailure:
            title: RegistrationFailure
            type: object
            additionalProperties:
                type: string
            description: Registration failed addresses and causes.
        EmptyUpdateKeyType:
            title: EmptyUpdateKeyType
            type: object
            properties:
                keyType:
                    type: integer
                    description: Account key type
                    format: int64
            description: New account key
        PubkeyUpdateKeyType:
            title: PubkeyUpdateKeyType
