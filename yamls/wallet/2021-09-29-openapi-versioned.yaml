            summary: Retrieve a list of accounts.
            description: "Retrieve a list of all Klaytn accounts.<p></p>\n\n##### Size<p></p>\n\
                \n* The query parameter `size` is optional. (Min = 1, Max = 1000, Default\
                \ = 100)<br>\n* Returns an error when given a negative number<br>\n* Uses\
                \ default value (`size=100`) when `size=0`<br>\n* Uses the maximum value (`size=1000`)\
                \ when given a value higher than the maximum value.<br>"
            operationId: RetrieveAccounts
            parameters:
                - name: x-chain-id
                  in: header
                  description: Klaytn Chain Network ID (1001 or 8217)
                  required: true
                  style: simple
                  explode: false
                  schema:
                      type: string
                - name: size
                  in: query
                  description: Maximum size of the account to be queried
                  required: false
                  style: form
                  explode: true
                  schema:
                      maximum: 1000
                      type: integer
                      format: int64
                      default: 100
                  example: 100
                - name: cursor
                  in: query
                  description: Information on the last cursor
                  required: false
                  style: form
                  explode: true
                  schema:
                      type: string
                  example: ''
                - name: to-timestamp
                  in: query
                  description: Limit of the time range to be queried (Timestamp in seconds)
                  required: false
                  style: form
                  explode: true
                  schema:
                      type: integer
                      format: int64
