            description: Account registration request item
        MultisigAddress:
            title: MultisigAddress
            required:
                - address
                - weight
            type: object
            properties:
                address:
                    type: string
                    description: Multisig-related account address
                    example: 0x9cA7C95b1E032480485c7c67A671ef8c8b1376E7
                weight:
                    type: integer
                    description: Weight of multisig-related accounts
                    format: int64
                    example: 3
            description: Multisig-related account
        TxData:
            title: TxData
            required:
                - from
                - gas
                - gasPrice
                - nonce
                - typeInt
            type: object
            properties:
                from:
                    type: string
                    description: Multisig account address
                    example: 0x68311224a5d693e93b64e5b9b9935bafa0a1b916
                gas:
                    type: integer
                    description: Transaction gas limit
                    format: int64
                    example: 1000000
                gasPrice:
                    type: string
                    description: Transaction gas price
                    example: 0xae9f7bcc00
                input:
                    type: string
                    description: Transaction input data
                    example: 0x3078313233
                nonce:
                    type: integer
                    description: Transaction nonce
                    format: int64
                    example: 1
                to:
                    type: string
                    description: KLAY receiver's Klaytn account or contract address
                    example: 0x60d0902c428d0e197f97a756011fd4893c1e57b0
                typeInt:
                    type: integer
                    description: Type of the transaction
                    format: int64
                    example: 16
                value:
                    type: string
                    description: Amount of balance to be sent in the transaction
                    example: 0x121111111111111111
            description: Actual transaction data of multisig transactions
        MultisigUpdateKey:
            title: MultisigUpdateKey
            type: object
            properties:
                threshold:
                    type: integer
                    description: Threshold for validating weighed values
                    format: int64
                weightedKeys:
                    type: array
                    items:
