                    type: integer
                    description: Account key type
                    format: int64
                key:
                    type: array
                    items:
                        oneOf:
                            - $ref: '#/components/schemas/EmptyUpdateKeyType'
                            - $ref: '#/components/schemas/PubkeyUpdateKeyType'
                            - $ref: '#/components/schemas/MultisigUpdateKeyType'
            description: New account key
        ContractCallData:
            title: ContractCallData
            required:
                - methodName
            type: object
            properties:
                methodName:
                    type: string
                    description: Method name
                    example: balanceOf
                arguments:
                    type: array
                    items:
                        $ref: '#/components/schemas/CallArgument'
            description: Calls contract data
        AccountRegistration:
            title: AccountRegistration
            required:
                - address
                - keyId
            type: object
            properties:
                keyId:
                    type: string
                    description: ID of key created with KMS
