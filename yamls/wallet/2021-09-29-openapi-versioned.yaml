info:
    version: 1.0
    title: Wallet API
    description: "# Introduction\nWallet API is an API for creating and managing Klaytn\
        \ accounts as well as sending transactions. If you create your Klaytn account\
        \ using Wallet API, you don't have to manage your private key yourself. Wallet\
        \ API provides a wallet for safe storage of your Klaytn account private keys that\
        \ you would need to use BApps. For more details on how to use Wallet API, please\
        \ refer to this [tutorial](https://docs.klaytnapi.com/v/en/tutorial).\n\nWallet\
        \ API can be divided into the Account part, which creates and manages Klaytn accounts,\
        \ and the Transaction part, which sends different kinds of transactions.\n\nWallet\
        \ API creates, deletes and monitors Klaytn accounts and updates the accounts to\
        \ multisig, and manages all private keys for all accounts registered on KAS.\n\
        \nWallet API can also create transaction to send it to Klaytn. These include transactions\
        \ sent from multisig accounts. In case of muiltisig accounts, a transaction will\
        \ automatically be sent to Klaytn once \\(Threshold\\) is met. For more detail,\
        \ please refer to this [tutorial](https://docs.klaytnapi.com/v/en/tutorial).\n\
        \nThere are mainly two types of transactions: basic transactions and fee delegation\
        \ transactions.\nFee delegation transactions include Global Fee Delegation transaction\
        \ and user fee deletation transaction.\nWith the Global Fee Delegation transaction\
        \ scheme, the transaction fee will initially be paid by GroundX and then be charged\
        \ to you at a later date.\nWith the User Fee Delegation transaction scheme, you\
        \ create an account that pays the transaction fees on behalf of the users when\
        \ a transaction.\n\nThe functionalities and limits of Wallet API are shown below:\n\
        \n| Version | Item | Description |\n| :--- | :--- | :--- |\n| 2.0 | Limits | Supports\
        \ Cypress(Mainnet), Baobab(Testnet) \\ Doesn't support (Service Chain \\) |\n\
        |  |  | Doesn't support account management for external custodial keys |\n|  |\
        \  | Doesn't support multisig for RLP encoded transactions |\n|  | Account management\
        \ | Create, retrieve and delete account |\n|  |  | Multisig account update |\n\
        |  | Managing transaction | [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic)\
        \ creating and sending transaction |\n|  |  | [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation)\
        \ creating and sending transaction |\n|  |  | RLP encoded transaction\\([Legacy](https://ko.docs.klaytn.com/klaytn/design/transactions/basic#txtypelegacytransaction),\
        \ [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic), [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation)\\\
        ) creating and sending |\n|  |  | Managing and sending multisig transactions |\n\
        |  | Administrator | Manage resource pool\\(create, query pool, delete, retrieve\
        \ account \\) |\n"
servers:
    - url: https://wallet-api.klaytnapi.com
security:
    - basic: []
