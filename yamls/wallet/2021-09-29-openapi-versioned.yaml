    /v2/registration/account:
        post:
            tags:
                - registration
            summary: Account registration
            description: "Add account in the account pool. The only permitted transaction\
                \ type for the RLP value is [TxTypeFeeDelegatedAccountUpdate](https://docs.klaytn.com/klaytn/design/transactions/fee-delegation#txtypefeedelegatedaccountupdate).\
                \ Choose `AccountKeyPublic` for `key` type to use the public key from the\
                \ key newly created in the wallet. Using other `key` types may result in restrictions\
                \ for using this account. When the RLP value is ommitted, a transaction does\
                \ not occur."
            operationId: RegisterAccount
            parameters:
                - name: x-chain-id
                  in: header
                  description: Klaytn Chain Network ID (1001 or 8217)
                  required: true
                  style: simple
                  explode: false
                  schema:
                      type: string
