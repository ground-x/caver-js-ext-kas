components:
    schemas:
        Accounts:
            title: Accounts
            required:
                - cursor
            type: object
            properties:
                cursor:
                    type: string
                    description: Cursur information that represents its last location
                    example: ''
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/Account'
            description: Account information list
        ErrorResponse:
            title: ErrorResponse
            required:
                - code
                - message
                - requestId
            type: object
            properties:
                code:
                    type: integer
                    description: Error Code
                message:
                    type: string
                    description: Error Message
                requestId:
                    type: string
                    description: Request ID
        Account:
            title: Account
            required:
                - address
                - chainId
                - createdAt
                - keyId
                - krn
                - publicKey
                - updatedAt
            type: object
            properties:
                address:
                    type: string
                    description: Klaytn account address
                    example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
                chainId:
                    type: integer
                    description: Klaytn Chain ID
                    format: int64
                    example: 1001
                createdAt:
                    type: integer
                    description: The time at which Klaytn account was created
                    format: int64
                    example: 1599187293
                keyId:
                    type: string
                    description: Private key ID for the account
                    example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
                krn:
                    type: string
                    description: KAS KRN
                    example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
                publicKey:
                    type: string
                    description: Public key for the account
                    example: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
                updatedAt:
                    type: integer
                    description: The time of the latest update of account data
                    format: int64
                    example: 1599187293
                multiSigKeys:
                    type: array
                    items:
                        $ref: '#/components/schemas/MultisigKey'
                threshold:
                    type: integer
                    description: NThreshold of the weighted values required to created a multisig
                        transaction.
                    format: int64
                    example: 4
            description: Account information
        AccountStatus:
            title: AccountStatus
            required:
                - status
            type: object
            properties:
                status:
                    type: string
                    description: Account deletion status.
                    example: deleted
            description: Account status
        AccountSummary:
            title: AccountSummary
            required:
                - address
                - krn
                - updatedAt
            type: object
            properties:
                address:
                    type: string
                    description: Klaytn account address
                    example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
                krn:
                    type: string
                    description: KAS KRN
                    example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
                updatedAt:
                    type: integer
                    description: The time of the latest update of account data
                    format: int64
                    example: 1599187344
            description: Brief account information
        Signature:
            title: Signature
            required:
                - R
                - S
                - V
            type: object
            properties:
                R:
                    type: string
                    description: ECDSA signature data
                    example: 0xd38f64a334ad418a8b0153d9257ba60cfd652d27a389ada6fc00b1117fbfc465
                S:
                    type: string
                    description: ECDSA signature data
                    example: 0xc27a315ae4a4803b41c658604d8122060e71788b1ca91699a02b3847372e344
                V:
                    type: string
                    description: Public key decoding data
                    example: 0x7f5
            description: Signature value
        MultisigAccount:
            title: MultisigAccount
            required:
                - address
                - krn
                - threshold
                - transactionHash
                - updatedAt
            type: object
            properties:
                address:
                    type: string
                    description: Klaytn account address
                    example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
                krn:
                    type: string
                    description: KAS KRN
                    example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
                multiSigKeys:
                    type: array
                    items:
                        $ref: '#/components/schemas/MultisigKey'
                threshold:
                    type: integer
                    description: Threshold of total weighted values required to create a multisig
                        transaction.
                    format: int64
                    example: 4
                transactionHash:
                    type: string
                    description: Transaction hash for account data update
                    example: 0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a
                updatedAt:
                    type: integer
                    description: The time of the latest update of account data
                    format: int64
                    example: 1599187391
            description: Data on multisig accounts
        AccountsByPubkey:
            title: AccountsByPubkey
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/AccountByPubkey'
            description: List of accounts with the public key.
        CreateFeePayerAccountRequest:
            title: CreateFeePayerAccountRequest
            type: object
            properties:
                withoutAccountUpdate:
                    type: boolean
                    example: true
            description: Create fee payer account request
        TransactionResult:
            title: TransactionResult
            required:
                - from
                - gas
                - gasPrice
                - nonce
                - rlp
                - typeInt
            type: object
            properties:
                from:
                    type: string
                    description: Klaytn account address that sent the transaction.
                    example: 0x60d0902c428d0e197f97a756011fd4893c1e57b0
                gas:
                    type: integer
                    description: Maximum gas fee for sending the transaction.
                    format: int64
                    example: 1000000
                gasPrice:
                    type: string
                    description: Cost of gas fee for sending the transaction.
                    example: 0xae9f7bcc00
                input:
                    type: string
                    description: Data that is sent along with the transaction to Klaytn
                    example: 0x
                nonce:
                    type: integer
                    description: Number of transactions that the current sender has sent in
                        the past.
                    format: int64
                    example: 1376
                rlp:
