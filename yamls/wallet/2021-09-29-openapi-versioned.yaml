                    description: Block number including the transaction
                    example: 0x28aead8
                data:
                    type: string
                    description: Transaction data
                    example: 0x0000000000000000000000000000000000000000000000008ac7230489e80000
                logIndex:
                    type: string
                    description: Index of log
                    example: 0x2
                removed:
                    type: boolean
                    description: Whether to remove log
                    example: false
                topics:
                    type: array
                    items:
                        type: string
                        description: Topic related to the transaction
                        example: 0xddf252ad1be2c89b69c2b068fc378daa952ba7f163c4a11628f55a4df523b3ef
                transactionHash:
                    type: string
                    description: Transaction hash value
                    example: 0x8becaceca227568ef2afb94d85a4ee34c0b5b67a45517a6655c6eb5faee66d29
                transactionIndex:
                    type: string
                    description: Index of the transaction
                    example: 0x3
