  /v2/multisig/account/{address}/tx:
    get:
      description: >-
        Retrieve pending transactions that had been send from a multisig account.<p></p>

        ## Size<p></p>

        * The query parameter `size` is optional. (Min = 1, Max = 1000, Default = 100)<br>

        * Returns an error when given a negative number<br>

        * Uses default value (`size=100`) when `size=0`<br>

        * Uses the maximum value (`size=1000`) when given a value higher than the maximum value.<br>
      summary: RetrieveMultisigTransactions
      tags:
      - Multisig Transaction Management
      operationId: RetrieveMultisigTransactions
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: size
        in: query
        required: false
        default: 100
        type: integer
        format: int64
        maximum: 1000
        exclusiveMaximum: false
        description: Maximum size of the accounts to be queried
      - name: cursor
        in: query
        required: false
        type: string
        description: Information on the last cursor
      - name: to-timestamp
        in: query
        required: false
        type: integer
        format: int64
        description: Limit of the time range to be queried (Timestamp in seconds)
      - name: from-timestamp
        in: query
        required: false
        type: integer
        format: int64
        description: Starting point of the time range to be queried (Timestamp in seconds)
      - name: address
