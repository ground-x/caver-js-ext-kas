      tags:
      - Key
      operationId: GetKey
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: key-id
        in: path
        required: true
        type: string
        description: key ID
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Key'
          examples:
            application/json:
              blob: 
