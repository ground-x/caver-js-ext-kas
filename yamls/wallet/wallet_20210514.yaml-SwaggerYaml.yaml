definitions:
  EmptyUpdateKeyType:
    title: EmptyUpdateKeyType
    description: New account key
    type: object
    properties:
      keyType:
        description: Account key type
        type: integer
        format: int64
  PubkeyUpdateKeyType:
    title: PubkeyUpdateKeyType
    description: New account key
    type: object
    properties:
      keyType:
        description: Account key type
        type: integer
        format: int64
      key:
        description: Public key
        type: string
  MultisigUpdateKeyType:
    title: MultisigUpdateKeyType
    description: New account key
    type: object
    properties:
      keyType:
        description: Key type
        type: integer
        format: int64
      key:
        $ref: '#/definitions/MultisigUpdateKey'
  MultisigUpdateKey:
    title: MultisigUpdateKey
    type: object
    properties:
      threshold:
        description: Threshold for validating weighed values
        type: integer
        format: int64
      weightedKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
  RoleBasedUpdateKeyType:
    title: RoleBasedUpdateKeyType
    description: New account key
    type: object
    properties:
      keyType:
        description: Account key type
        type: integer
        format: int64
      key:
        type: array
        items:
          type: object
  AccountRegistration:
    title: AccountRegistration
    description: Account registration request item
    type: object
    properties:
      keyId:
        description: ID of key created with KMS
        type: string
      address:
        description: Old account address
        type: string
      rlp:
        description: Rlp value. May be used if the old account needs an update to a new key.
        type: string
    required:
    - keyId
    - address
  CallArgument:
    title: CallArgument
    description: Method parameter
    type: object
    properties:
      type:
        description: ABI types. Valid types are `uint256`, `uint32`, `string`, `bool`, `address`, `uint64[2]`, `address[]`.
        example: address
        type: string
      value:
        description: Parameter value. Valid types are `number`, `string`, `array`, `boolean`.
        type: object
    required:
    - type
    - value
  Account:
    title: Account
    description: Account information
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      chainId:
        description: Klaytn Chain ID
        example: 1001
        type: integer
        format: int64
      createdAt:
        description: The time at which Klaytn account was created
        example: 1599187293
        type: integer
        format: int64
      keyId:
        description: Private key ID for the account
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      publicKey:
        description: Public key for the account
        example: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
        type: string
      updatedAt:
        description: The time of the latest update of account data
        example: 1599187293
        type: integer
        format: int64
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
      threshold:
        description: NThreshold of the weighted values required to created a multisig transaction.
        example: 4
        type: integer
        format: int64
    required:
    - address
    - chainId
    - createdAt
    - keyId
    - krn
    - publicKey
    - updatedAt
  Accounts:
    title: Accounts
    description: Account information list
    type: object
    properties:
      cursor:
        description: Cursur information that represents its last location
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/Account'
    required:
    - cursor
  ErrorResponse:
    title: ErrorResponse
    type: object
    properties:
      code:
        example: 1061010
        type: integer
        format: int64
      message:
        example: data don't exist
        type: string
      requestId:
        example: 8b2219b0-ed0a-9247-a0ef-58d68f459cd2
        type: string
  MultisigKey:
    title: MultisigKey
    description: Key information for multisig
    type: object
    properties:
      publicKey:
        description: Public key of Klaytn account
        example: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
        type: string
      weight:
        description: Weighted value of the public key
        example: 3
        type: integer
        format: int64
    required:
    - publicKey
    - weight
  AccountSummary:
    title: AccountSummary
    description: Brief account information
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      updatedAt:
        description: The time of the latest update of account data
        example: 1599187344
        type: integer
        format: int64
    required:
    - address
    - krn
    - updatedAt
  Signature:
    title: Signature
    description: Signature value
    type: object
    properties:
      R:
        description: ECDSA signature data
        example: 0xd38f64a334ad418a8b0153d9257ba60cfd652d27a389ada6fc00b1117fbfc465
        type: string
      S:
        description: ECDSA signature data
        example: 0xc27a315ae4a4803b41c658604d8122060e71788b1ca91699a02b3847372e344
        type: string
      V:
        description: Public key decoding data
        example: 0x7f5
        type: string
    required:
    - R
    - S
    - V
  MultisigAccount:
    title: MultisigAccount
    description: Data on multisig accounts
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
      threshold:
        description: Threshold of total weighted values required to create a multisig transaction.
        example: 4
        type: integer
        format: int64
      transactionHash:
        description: Transaction hash for account data update
        example: 0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a
        type: string
      updatedAt:
        description: The time of the latest update of account data
        example: 1599187391
        type: integer
        format: int64
