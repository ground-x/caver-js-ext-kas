                weight: 1
              threshold: 4
              transactionHash: 0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a
              updatedAt: 1599187391
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1065100
              message: failed to get an account
          headers: {}
  /v2/pubkey/{public-key}/account:
    get:
      description: Retrieve a list of Klaytn accounts by public key.
      summary: RetrieveAccountsByPubkey
      tags:
      - Account
      operationId: RetrieveAccountsByPubkey
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: public-key
        in: path
        required: true
        type: string
        description: Klaytn public key
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AccountsByPubkey'
          examples:
            application/json:
              items:
              - address: 0x0b7caaf70e7A0a5399041c64711E535CE8B3cf7d
                chainId: 1001
              - address: 0xc6C9356887b7F7887918Bf577417E5D8De253295
                chainId: 1001
          headers: {}
