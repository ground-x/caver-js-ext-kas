      operationId: CreatFeePayerAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      responses:
        '200':
          description: ''
