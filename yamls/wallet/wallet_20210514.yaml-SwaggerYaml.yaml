swagger: '2.0'
info:
  version: '1.0'
  title: Wallet API
  description: "# Introduction\nWallet API is an API for creating and managing Klaytn accounts as well as sending transactions. If you create your Klaytn account using Wallet API, you don't have to manage your private key yourself. Wallet API provides a wallet for safe storage of your Klaytn account private keys that you would need to use BApps. For more details on how to use Wallet API, please refer to this [tutorial](https://docs.klaytnapi.com/v/en/tutorial).\nWallet API can be divided into the Account part, which creates and manages Klaytn accounts, and the Transaction part, which sends different kinds of transactions.\nWallet API creates, deletes and monitors Klaytn accounts and updates the accounts to multisig, and manages all private keys for all accounts registered on KAS.\nWallet API can also create transaction to send it to Klaytn. These include transactions sent from multisig accounts. In case of muiltisig accounts, a transaction will automatically be sent to Klaytn once \\(Threshold\\) is met. For more detail, please refer to this [tutorial](https://docs.klaytnapi.com/v/en/tutorial).\nThere are mainly two types of transactions: basic transactions and fee delegation transactions.\nFee delegation transactions include Global Fee Delegation transaction and user fee deletation transaction.\nWith the Global Fee Delegation transaction scheme, the transaction fee will initially be paid by GroundX and then be charged to you at a later date.\nWith the User Fee Delegation transaction scheme, you create an account that pays the transaction fees on behalf of the users when a transaction.\nThe functionalities and limits of Wallet API are shown below:\n| Version | Item | Description |\n| :--- | :--- | :--- |\n| 2.0 | Limits | Supports Cypress(Mainnet), Baobab(Testnet) \\ Doesn't support (Service Chain \\) |\n|  |  | Doesn't support account management for external custodial keys |\n|  |  | Doesn't support multisig for RLP encoded transactions |\n|  | Account management | Create, retrieve and delete account |\n|  |  | Multisig account update |\n|  | Managing transaction | [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic) creating and sending transaction |\n|  |  | [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation) creating and sending transaction |\n|  |  | RLP encoded transaction\\([Legacy](https://ko.docs.klaytn.com/klaytn/design/transactions/basic#txtypelegacytransaction), [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic), [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation)\\) creating and sending |\n|  |  | Managing and sending multisig transactions |\n|  | Administrator | Manage resource pool\\(create, query pool, delete, retrieve account \\) |\n# Error Codes\n## 400: Bad Request\n | Code | Messages | \n | --- | --- | \n | 1061010 | data don't exist</br>data don't exist; krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x9b2f4d85d7f7abb14db229b5a81f1bdca0aa24c8ff0c4c100b3f25098b7a6152\n1061510 | account has been already deleted or disabled\n1061511 | account has been already deleted or enabled\n1061512 | account is invalid to sign the transaction; 0x18925BDD724614bF13Bd5d53a74adFd228903796</br>account is invalid to sign the transaction; 0x6d06e7cA9F26d6D30B3b4Dff6084E74C51908fef\n1061515 | the requested account must be a legacy account; if the account is multisig account, use `PUT /v2/tx/{fd|fd-user}/account` API for multisig transaction and /v2/multisig/**/** APIs\n1061607 | it has to start with '0x' and allows [0-9a-fA-F]; input</br>it has to start with '0x' and allows [0-9a-fA-F]; transaction-id\n1061608 | cannot be empty or zero value; to</br>cannot be empty or zero value; keyId</br>cannot be empty or zero value; address\n1061609 | it just allow Klaytn address form; to\n1061615 | its value is out of range; size\n1061616 | fee ratio must be between 1 and 99; feeRatio\n1061903 | failed to decode account keys; runtime error: slice bounds out of range [:64] with length 4\n1061905 | failed to get feepayer\n1061912 | rlp value and request value are not same; feeRatio</br>rlp value and request value are not same; feePayer\n1061914 | already submitted transaction. Confirm transaction hash; 0x6f2e9235a48a86c3a7912b4237f83e760609c7ca609bbccbf648c8617a3a980c</br>already submitted transaction. Confirm transaction hash; 0xfb1fae863da42bcefdde3d572404bf5fcb89c1809e9253d5fff7c07a4bb5210f\n1061917 | AccountKeyLegacy type is not supported in AccountKeyRoleBased type\n1061918 | it just allow (Partial)FeeDelegation transaction type\n1061919 | PartialFeeDelegation transaction must set fee ratio to non-zero value\n1061920 | FeeDelegation transaction cannot set fee ratio, use PartialFeeDelegation transaction type\n1061921 | it just allow Basic transaction type\n1065000 | failed to retrieve a transaction from klaytn node\n1065001 | failed to send a raw transaction to klaytn node; -32000::insufficient funds of the sender for value </br>failed to send a raw transaction to klaytn node; -32000::not a program account (e.g., an account having code and storage)</br>failed to send a raw transaction to klaytn node; -32000::nonce too low</br>failed to send a raw transaction to klaytn node; -32000::insufficient funds of the fee payer for gas * price\n1065100 | failed to get an account</br>failed to get an account; data don't exist</br>failed to get an account; account key corrupted. can not use this account\n1065102 | account key corrupted. can not use this account | \n"
  contact: {}
host: localhost
basePath: /
securityDefinitions:
  auth:
    type: basic
schemes:
- http
consumes:
- application/json
produces:
- application/json
paths:
  /v2/account:
    post:
      description: Create Klaytn account. Generate a Klaytn account address and random private/public key pair and get ID of public key and private key returned.
      summary: CreateAccount
      tags:
      - Account
      operationId: CreateAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Account'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              chainId: 1001
              createdAt: 1599187293
              keyId: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              publicKey: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
              updatedAt: 1599187293
          headers: {}
    get:
      description: >-
        Retrieve a list of all Klaytn accounts.<p></p>

        ## Size<p></p>

        * The query parameter `size` is optional. (Min = 1, Max = 1000, Default = 100)<br>

        * Returns an error when given a negative number<br>

        * Uses default value (`size=100`) when `size=0`<br>

        * Uses the maximum value (`size=1000`) when given a value higher than the maximum value.<br>
      summary: RetrieveAccounts
      tags:
      - Account
      operationId: RetrieveAccounts
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: size
        in: query
        required: false
        default: 100
        type: integer
        format: int64
        maximum: 1000
        exclusiveMaximum: false
        description: Maximum size of the account to be queried
      - name: cursor
        in: query
        required: false
        type: string
        description: Information on the last cursor
      - name: to-timestamp
        in: query
        required: false
        type: integer
        format: int64
        description: Limit of the time range to be queried (Timestamp in seconds)
      - name: from-timestamp
        in: query
        required: false
        type: integer
        format: int64
        description: Starting point of the time range to be queried (Timestamp in seconds)
      - name: status
        in: query
        required: false
        default: enabled
        type: string
        description: State of the account to be retrieved. 'all` retrieves accounts of all states, 'disable' retrieves deactivated accounts, and 'corrupted' retrieves accounts whose keys have been changed and rendered unusable. Default value will be set as 'enabled'.
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Accounts'
          examples:
            application/json:
              cursor: ''
              items:
              - address: 0x1aAB1dF401B091aF8cd2362391b3Dafcd1AD476a
                chainId: 1001
                createdAt: 1604737502
                keyId: krn:1001:wallet:6698d79e-78ee-439a-815d-f293ec6ae736:account-pool:default:0xb1e3530cde9eef3e4646a1732d9cbaac13199064741f94bcc906aff6291d9b6c
                krn: krn:1001:wallet:6698d79e-78ee-439a-815d-f293ec6ae736:account-pool:default
                publicKey: 0x045f3f7078d61a403c336a778bde98fbb75da342af8afc751eb53bd7db116379a1f8d40f819da4330457a3684ac0fb40064e2b04c698995b5be09510b51e456122
                updatedAt: 1604737502
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
          headers: {}
  /v2/account/{address}:
    get:
      description: Retrieve the Klaytn account.
      summary: RetrieveAccount
      tags:
      - Account
      operationId: RetrieveAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Account'
          examples:
            application/json:
              address: 0x368C5E57Bb74C14DB9e5753Bee87940B03f5c05D
              chainId: 1001
              createdAt: 1600061762
              keyId: krn:1001:wallet:5adddb69-20b5-4444-a205-8bd681c815cc:account-pool:default:0x16ecebe5340eb4025183ed548c771097ed95bff233abcf9583e5a58b202e09c7
              krn: krn:1001:wallet:5adddb69-20b5-4444-a205-8bd681c815cc:account-pool:default
              multiSigKeys:
              - publicKey: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
                weight: 3
              - publicKey: 0x048dda380eddc9a98c454d18030bf736b34789ea1dbaa52725121ed310876afb930c3ae6fa71fc6687b56bee76702c2ff599b1c382b4da60bf7d8b11369ea92388
                weight: 1
              publicKey: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
              threshold: 4
              updatedAt: 1600061796
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
          headers: {}
    delete:
      description: Delete the Klaytn account.
      summary: DeleteAccount
      tags:
      - Account
      operationId: DeleteAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AccountStatus'
          examples:
            application/json:
              status: deleted
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
          headers: {}
  /v2/account/{address}/disable:
    put:
      description: Deactivate this Klaytn account. Once the account is deactivated, the account won't be retrieved.
      summary: DeactivateAccount
      tags:
      - Account
      operationId: DeactivateAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AccountSummary'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              updatedAt: 1599187344
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061510
              message: account has been already deleted or disabled
          headers: {}
  /v2/account/{address}/enable:
    put:
      description: Reactivate a deactivated Klaytn account.
      summary: ActivateAccount
      tags:
      - Account
      operationId: ActivateAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AccountSummary'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              updatedAt: 1599187359
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061511
              message: account has been already deleted or enabled
          headers: {}
  /v2/account/{address}/tx/{transaction-id}/sign:
    post:
      description: Sign the transaction with a certain ID using this Klaytn account.
      summary: SignTransactionIDResponse
      tags:
      - Account
      operationId: SignTransactionIDResponse
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      - name: transaction-id
        in: path
        required: true
        type: string
        description: ID of the transaction to be signed
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Signature'
          examples:
            application/json:
              R: 0xd38f64a334ad418a8b0153d9257ba60cfd652d27a389ada6fc00b1117fbfc465
              S: 0xc27a315ae4a4803b41c658604d8122060e71788b1ca91699a02b3847372e344
              V: 0x7f5
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
          headers: {}
  /v2/account/{address}/multisig:
    put:
      description: Update the Klaytn account to a multisig account. Your account needs to have balances to pay the transaction fee when executing the account update transaction.
      summary: MultisigAccountUpdate
      tags:
      - Account
      operationId: MultisigAccountUpdate
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/MultisigAccountUpdateRequest'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/MultisigAccount'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
