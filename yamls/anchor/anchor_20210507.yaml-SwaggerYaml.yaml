definitions:
  ErrorResponse:
    title: ErrorResponse
    description: Response with the error description
    type: object
    properties:
      code:
        description: Service code (First 3 digits) and error code (Last 4 digits)
        example: 1072101
        type: integer
        format: int64
      message:
        description: Error message
        example: all configured accounts have insufficient funds
        type: string
      requestId:
        example: b3a660fa-6227-9a08-ad61-1b10d2bb71f9
        type: string
    required:
    - code
    - message
  AnchorBlockStatus:
    title: AnchorBlockStatus
    description: Response with the anchoring state
    type: object
    properties:
      status:
        description: Whether anchoring succeeded or not
        example: succeed
        type: string
    required:
    - status
  AnchorBlockRequest:
    title: AnchorBlockRequest
    description: Anchor block request schema
    type: object
    properties:
      operator:
        description: Operator account address
        example: 0x95b87CD5329490523C35B4b7634b4Acee0ecEBDe
        type: string
      payload:
        description: Anchoring data. Default settings for ID is `id = SHA256(payload)` unless ID is provided. It receives a string-type ID; unless it regards as an unset ID.
        type: object
        additionalProperties:
          type: object
    required:
    - operator
    - payload
  AnchorTransactions:
    title: AnchorTransactions
    description: List of anchoring transactions
    type: object
    properties:
      cursor:
        description: Cursor information that represents its last location
        example: 
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/AnchorTransaction'
    required:
    - cursor
  AnchorTransaction:
    title: AnchorTransaction
    description: Anchoring transaction information
    type: object
    properties:
      createdAt:
        description: The time at which anchoring transaction was created
        example: 1616141940
        type: integer
        format: int64
      payloadId:
        description: Payload ID
        example: abc-abc-abc
        type: string
      transactionHash:
        description: Transaction hash of anchoring transactions
        example: 0x9cfb36bda81d84d4b508a0f591835c2e2f0adc9b461ad49e27a32f6078726c41
        type: string
    required:
    - createdAt
    - payloadId
    - transactionHash
  AnchorTransactionDetail:
    title: AnchorTransactionDetail
    description: Anchoring transaction information
    type: object
    properties:
      payload:
        description: Anchoring data. Default settings for ID is `id = SHA256(payload)` unless ID is provided. It receives a string-type ID; unless it regards as an unset ID.
        type: object
        additionalProperties:
          type: object
      transactionHash:
        description: Transaction hash of anchoring transactions
        example: 0x4b8ab38728123ead97e4e8a304cb99f6dc1c78470e86020207ffa949005eb831
        type: string
    required:
    - payload
    - transactionHash
  Operators:
    title: Operators
    description: List of operators
    type: object
    properties:
      cursor:
        description: Cursor information that represents its last location
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/Operator'
    required:
    - cursor
  Operator:
    title: Operator
    description: Operator information
    type: object
    properties:
      createdAt:
        description: The time at which operator was created
        example: 1614841807
        type: integer
        format: int64
      operator:
        description: Operator's Klaytn account address
        example: 0xB7Bb4f516B34B70A37A983F7162372989ed55F9c
        type: string
      setting:
        $ref: '#/definitions/OperatorSetting'
    required:
    - createdAt
    - operator
  OperatorSetting:
    title: OperatorSetting
    description: Operator pay information
    type: object
    properties:
      feePayer:
        example: 0x75C5884230e93B81c9320eC56a00369a27dEd4Db
        type: string
      useGlobalFeePayer:
        description: Whether to use global fee delegation account
        example: false
        type: boolean
      useOperator:
        description: Whether to pay by operator
        example: true
        type: boolean
    required:
    - useGlobalFeePayer
    - useOperator
security:
- auth: []
tags:
- name: Data Anchoring Transaction
  description: ''
- name: Operator
  description: ''
