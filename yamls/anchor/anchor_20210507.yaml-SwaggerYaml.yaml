swagger: '2.0'
info:
  version: '1.0'
  title: Anchor API
  description: "# Introduction\nThis document describes KAS (Klaytn API Service) Anchor API. Anchor API provides features sending metadata available to verify data reliability to ensure the reliability of service chain data to Klaytn main chain.\n\nFor more details on using the Anchor API, please refer to [Tutorial](https://docs.klaytnapi.com/tutorial/anchor-api).\n\n\n\n# Error Codes\n\n## 400: Bad Request\n\n | Code | Messages | \n | --- | --- | \n | 1071010 | data don't exist\n1071615 | its value is out of range; size\n1072100 | same payload ID or payload was already anchored\n1072101 | all configured accounts have insufficient funds | \n"
  contact: {}
host: anchor-api.klaytnapi.com
basePath: /
securityDefinitions:
  auth:
    type: basic
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /v1/anchor:
    post:
      description: >-
        Use for anchoring blockchain data. It creates and manages anchoring transactions by the operator set on the KAS console.

        For successful anchoring through operator or user's feepayer, a balance of 10 times more than the fee needed is required.
      summary: AnchorBlock
      tags:
      - Data Anchoring Transaction
      operationId: AnchorBlock
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/AnchorBlockRequest'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AnchorBlockStatus'
          examples:
            application/json:
              status: succeed
          headers: {}
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1072101
              message: all configured accounts have insufficient funds
              requestId: b3a660fa-6227-9a08-ad61-1b10d2bb71f9
          headers: {}
  /v1/operator/{operator-id}/tx:
    get:
      description: >-
        Specify an operator ID to retrieve a list of transactions created by the operator.<p></p>


        ## Size<p></p>


        * The query parameter `size` is optional (Min = 1, Max = 1000, Default = 100)<br>

        * Returns an error when given a negative number<br>

        * Uses default value (`size=100`) when `size=0`<br>

        * Uses the maximum value (`size=1000`) when given a value higher than the maximum value<br>
      summary: RetrieveAnchorBlock
      tags:
      - Data Anchoring Transaction
      operationId: RetrieveAnchorBlock
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn Chain Network ID (1001 or 8217)
      - name: size
        in: query
        required: false
        default: '100'
        type: string
        description: Maximum size to be queried
      - name: cursor
        in: query
        required: false
        type: string
        description: Information on the last cursor
      - name: from-timestamp
        in: query
        required: false
        type: string
        description: Starting point of the time range to be queried (timestamp in seconds)
      - name: to-timestamp
        in: query
        required: false
        type: string
        description: Limit of the time range to be queried (timestamp in seconds)
      - name: operator-id
        in: path
        required: true
        type: string
        description: Operator account address
