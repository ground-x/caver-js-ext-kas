          in: path
          name: payload-id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                200 - Success:
                  summary: 200 - Success
                  description: ''
                  value:
                    payload:
                      custom_field1: field1
                      custom_field2: field2
                      id: c61cc0d0-5878-450e-bec8-bf73d6184798
                    transactionHash: '0x5aeb4ddc5d77b9ce977a87461573da00c0aed0ac59962892ecf58ec09296e79d'
              schema:
                $ref: '#/components/schemas/AnchorTransactionDetail'
        '400':
          description: ''
          content:
            application/json:
              examples:
                400 - No content:
                  summary: 400 - No content
                  description: ''
                  value:
                    code: 1071010
